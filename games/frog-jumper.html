<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreshFrogs — Frog Jumper</title>

  <!-- Reuse your site styles -->
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <style>
    .stage { display:flex; gap:16px; align-items:flex-start; }
    .side { width:320px; }
    canvas { image-rendering: pixelated; border:1px solid var(--border, #333); width:720px; height:360px; }
    .btn { padding:.6rem 1rem; border:1px solid var(--border, #333); background:var(--panel, #0e1116); cursor:pointer; width:100%; }
    .btn:hover { filter:brightness(1.15); }
    .stat { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 0.95rem; }
    .muted { opacity:.8 }
    .row { display:flex; gap:8px; align-items:center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>
  <div class="pg-wrap container">
    <section class="frog-hero">
      <h1 class="frog-title">Frog Jumper</h1>
      <p class="muted mono">Pick a Frog you own and jump over obstacles. Space / ↑ to jump.</p>
    </section>

    <div class="stage">
      <div class="side">
        <button id="connectBtn" class="btn">Connect Wallet</button>
        <div id="addr" class="stat" style="margin:.5rem 0 1rem;"></div>

        <h3>Your Frogs</h3>
        <select id="frogSelect" class="btn"></select>
        <div id="frogPreview" style="margin-top:8px"></div>

        <h3>Controls</h3>
        <p class="stat">Space / Up = Jump · Some traits unlock double-jump</p>
        <div class="row">
          <button id="startBtn" class="btn">Start Game</button>
        </div>

        <h3>Scores</h3>
        <div class="stat">Best (local): <span id="bestScore">0</span></div>
        <div class="stat">Last: <span id="lastScore">0</span></div>

        <div id="msg" class="stat muted" style="margin-top:12px;"></div>
      </div>

      <canvas id="game" width="240" height="120"></canvas>
    </div>
  </div>

  <!-- IMPORTANT: load our game as a module so ethers is imported ESM and avoids SES globals -->
  <script type="module" src="../assets/js/frog-jumper.js"></script>
</body>
</html>
