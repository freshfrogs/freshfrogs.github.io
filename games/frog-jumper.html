<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreshFrogs — Frog Jumper</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    .stage { display:flex; gap:16px; align-items:flex-start; }
    .side { width:320px; }
    canvas { image-rendering: pixelated; border:1px solid #333; width:720px; height:360px; }
    .btn { padding:.6rem 1rem; border:1px solid var(--border); background:var(--panel); cursor:pointer; }
    .btn:hover { filter:brightness(1.2); }
    .stat { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>
  <div class="pg-wrap container">
    <section class="frog-hero"><h1 class="frog-title">Frog Jumper</h1></section>

    <div class="stage">
      <div class="side">
        <button id="connectBtn" class="btn">Connect Wallet</button>
        <div id="addr" class="stat"></div>

        <h3>Your Frogs</h3>
        <select id="frogSelect" class="btn" style="width:100%"></select>
        <div id="frogPreview" style="margin-top:8px"></div>

        <h3>Controls</h3>
        <p class="stat">Space / Up = Jump · Double-jump if allowed</p>
        <button id="startBtn" class="btn" style="width:100%">Start Game</button>

        <h3>Scores</h3>
        <div class="stat">Best (local): <span id="bestScore">0</span></div>
        <div class="stat">Last: <span id="lastScore">0</span></div>
      </div>

      <canvas id="game" width="240" height="120"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.min.js"></script>
  <script>
    // Basic config you likely already have
    const FROG_BASE = '../frog'; // pngs + json live here, e.g., frog/json/{id}.json
    const COLLECTION_ADDRESS = '0xYOUR_FROG_ERC721';
    const ABI_ENUMERABLE = [
      "function balanceOf(address) view returns (uint256)",
      "function tokenOfOwnerByIndex(address,uint256) view returns (uint256)"
    ];
  </script>
  <script src="../assets/js/frog-jumper.js"></script>
</body>
</html>
