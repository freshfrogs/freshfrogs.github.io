<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout 08 – Botanica Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #f7f5f1 0%, #e3f7f2 100%);
      font-family: "Playfair Display", serif;
      color: #274139;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 36px;
      padding: 56px clamp(24px, 7vw, 120px);
    }
    header { text-align: center; }
    header h1 { margin: 0 0 12px; font-size: clamp(2.4rem, 6vw, 3.6rem); }
    header p { margin: 0; color: rgba(39, 65, 57, 0.7); font-size: 1rem; font-family: "Mulish", sans-serif; }
    .showcase {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }
    figure {
      margin: 0;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 28px;
      border: 1px solid rgba(39, 65, 57, 0.16);
      box-shadow: 0 24px 55px rgba(39, 65, 57, 0.12);
      padding: 28px;
      display: grid;
      gap: 18px;
    }
    figure img {
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 18px;
      object-fit: cover;
      background: rgba(39, 65, 57, 0.08);
    }
    figcaption { display: grid; gap: 6px; font-family: "Mulish", sans-serif; }
    figcaption strong { font-size: 1.2rem; letter-spacing: 0.08em; text-transform: uppercase; }
    figcaption span { color: rgba(39, 65, 57, 0.72); font-size: 0.9rem; }
    ul { margin: 12px 0 0; padding-left: 18px; line-height: 1.6; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Botanica Showcase</h1>
    <p>Elegant editorial layout pairing frog imagery with rarity narratives and attribute notes.</p>
  </header>
  <section class="showcase">
    <figure>
      <img alt="Placeholder frog art" />
      <figcaption>
        <strong>Frog #320</strong>
        <span>Rarity Score 112.5 · Owned by 0x98...CC</span>
        <ul>
          <li>Verdant Vines</li>
          <li>Marble Pond</li>
          <li>Blooming Crown</li>
        </ul>
      </figcaption>
    </figure>
    <figure>
      <img alt="Placeholder frog art" />
      <figcaption>
        <strong>Frog #541</strong>
        <span>Rarity Score 105.8 · Staked 45d</span>
        <ul>
          <li>Lavender Mist</li>
          <li>Petal Cape</li>
          <li>Garden Spirits</li>
        </ul>
      </figcaption>
    </figure>
  </section>
</body>
</html>
