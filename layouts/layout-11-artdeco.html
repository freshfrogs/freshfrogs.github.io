<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout 11 – Deco Atrium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1016;
      --gold: #f1c27d;
      --jade: #2eccb6;
      --muted: rgba(240, 240, 247, 0.7);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 50% -20%, rgba(46, 204, 182, 0.32), transparent 55%), var(--bg);
      color: #f0f0f7;
      font-family: "Jost", system-ui, sans-serif;
      padding: 60px clamp(24px, 7vw, 120px);
      display: grid;
      gap: 36px;
    }
    header { text-align: center; }
    header h1 { margin: 0 0 8px; font-size: clamp(2rem, 5vw, 3.2rem); letter-spacing: 0.18em; text-transform: uppercase; }
    header p { margin: 0; color: var(--muted); }
    .atrium {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
      position: relative;
      padding: 26px;
      border-radius: 0;
      background: rgba(6, 10, 16, 0.86);
      border: 3px double var(--gold);
      clip-path: polygon(12% 0, 88% 0, 100% 12%, 100% 88%, 88% 100%, 12% 100%, 0 88%, 0 12%);
      display: grid;
      gap: 14px;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 10px;
      border: 1px solid rgba(241, 194, 125, 0.4);
      pointer-events: none;
    }
    .card h2 { margin: 0; font-size: 1.3rem; letter-spacing: 0.1em; }
    .card .score { font-size: 0.9rem; color: var(--muted); }
    .traits { display: grid; gap: 6px; font-size: 0.82rem; }
    .traits span { padding-left: 14px; position: relative; }
    .traits span::before {
      content: "▢";
      position: absolute;
      left: 0;
      color: var(--jade);
    }
  </style>
</head>
<body>
  <header>
    <h1>Deco Atrium</h1>
    <p>Art deco framing and double borders showcase frogs like architecture blueprints.</p>
  </header>
  <section class="atrium">
    <article class="card">
      <h2>Frog #401</h2>
      <span class="score">Rarity 130.6 · Owned by 0xA1...F2</span>
      <div class="traits">
        <span>Marquee Mantle</span>
        <span>Gatsby Glow</span>
        <span>Jazz Tongue</span>
      </div>
    </article>
    <article class="card">
      <h2>Frog #512</h2>
      <span class="score">Rarity 126.3 · Staked 78d</span>
      <div class="traits">
        <span>Opal Steps</span>
        <span>Beacon Crown</span>
      </div>
    </article>
    <article class="card">
      <h2>Frog #633</h2>
      <span class="score">Rarity 119.8</span>
      <div class="traits">
        <span>Skyline Spots</span>
        <span>Chorus Cape</span>
      </div>
    </article>
  </section>
</body>
</html>
