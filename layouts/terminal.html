<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs.github.io — Terminal</title>

  <link rel="stylesheet" href="../assets/css/styles.css" />

  <style>
    :root{
      color-scheme: dark;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#1a2431 0%,#0b0f13 60%,#07090c 100%);
      color:var(--ink);
      font-family:var(--font-ui);
      padding:40px 18px;
    }
    body.show-terminal{
      align-items:flex-start;
    }
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
    .landing-screen{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:38px 42px;
      background:color-mix(in srgb,var(--panel) 92%, transparent);
      border:1px solid color-mix(in srgb,var(--border) 70%, transparent);
      border-radius:22px;
      box-shadow:0 18px 42px rgba(0,0,0,.45);
      max-width:420px;
      width:100%;
    }
    .landing-screen img{
      width:140px;
      height:auto;
      filter:drop-shadow(0 8px 20px rgba(0,0,0,.45));
    }
    .landing-title{
      font:900 28px/1.2 var(--font-display);
      letter-spacing:-.01em;
    }
    .landing-copy{
      color:var(--muted);
      font-size:15px;
      max-width:30ch;
    }
    .btn-primary{
      appearance:none;
      border:1px solid color-mix(in srgb,var(--accent) 85%, transparent);
      background:linear-gradient(135deg,color-mix(in srgb,var(--accent) 85%, transparent) 0%, color-mix(in srgb,var(--accent) 20%, transparent) 100%);
      color:var(--ink);
      font-weight:800;
      font-size:15px;
      letter-spacing:.02em;
      padding:12px 26px;
      border-radius:999px;
      text-transform:uppercase;
      cursor:pointer;
      transition:transform .16s ease, box-shadow .16s ease;
      box-shadow:0 10px 18px rgba(31, 201, 143, .22);
    }
    .btn-primary:hover{
      transform:translateY(-1px) scale(1.01);
      box-shadow:0 16px 26px rgba(31, 201, 143, .30);
    }
    .btn-primary:active{
      transform:translateY(1px);
      box-shadow:0 8px 16px rgba(31, 201, 143, .25);
    }

    .terminal-shell{
      width:min(1100px, 100%);
      margin:0 auto;
      display:none;
    }
    .terminal-card{
      background:color-mix(in srgb,var(--panel) 96%, transparent);
      border:1px solid color-mix(in srgb,var(--border) 80%, transparent);
      border-radius:24px;
      box-shadow:0 28px 46px rgba(0,0,0,.48);
      padding:34px 34px 24px;
      display:grid;
      gap:26px;
    }
    .terminal-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
      flex-wrap:wrap;
    }
    .terminal-header h1{
      margin:0;
      font:900 30px/1.1 var(--font-display);
      letter-spacing:-.01em;
    }
    .terminal-header p{
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }
    .status-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid color-mix(in srgb,var(--border) 70%, transparent);
      background:color-mix(in srgb,var(--panel-2) 90%, transparent);
      font-size:13px;
      letter-spacing:.01em;
    }
    .status-chip strong{ font-weight:700; font-family:ui-monospace,Menlo,Consolas,monospace; }
    .terminal-main{
      display:grid;
      gap:22px;
    }
    .terminal-log{
      min-height:240px;
      max-height:340px;
      overflow:auto;
      padding:18px;
      border-radius:18px;
      border:1px solid color-mix(in srgb,var(--border) 70%, transparent);
      background:color-mix(in srgb,#050708 45%, var(--panel) 55%);
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:14px;
      line-height:1.6;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .terminal-log::-webkit-scrollbar{ width:10px; }
    .terminal-log::-webkit-scrollbar-thumb{ background:rgba(255,255,255,.08); border-radius:999px; }
    .log-line{ display:flex; gap:12px; align-items:flex-start; }
    .log-time{ color:rgba(255,255,255,.35); min-width:64px; text-align:right; }
    .log-info{ color:var(--ink); }
    .log-error{ color:#f87171; }
    .log-success{ color:#4ade80; }
    .log-muted{ color:var(--muted); }
    .log-command{ color:#38bdf8; }

    .terminal-preview{
      display:grid;
      gap:14px;
    }
    @media (min-width:840px){
      .terminal-preview{ grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (min-width:1120px){
      .terminal-preview{ grid-template-columns:repeat(3,minmax(0,1fr)); }
    }
    .terminal-preview:empty::before{
      content:'Command output will appear here with frog previews.';
      color:var(--muted);
      font-size:14px;
    }

    .terminal-shortcuts{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      border-radius:16px;
      padding:12px;
      background:color-mix(in srgb,var(--panel-2) 84%, transparent);
      border:1px solid color-mix(in srgb,var(--border) 70%, transparent);
    }
    .terminal-shortcuts button{
      appearance:none;
      border:1px solid color-mix(in srgb,var(--border) 75%, transparent);
      background:color-mix(in srgb,var(--panel) 85%, transparent);
      color:var(--ink);
      padding:8px 16px;
      border-radius:12px;
      font-weight:600;
      font-size:13px;
      cursor:pointer;
      transition:background .14s ease, transform .12s ease;
    }
    .terminal-shortcuts button:hover{
      background:color-mix(in srgb,var(--accent) 25%, var(--panel));
      transform:translateY(-1px);
    }

    .terminal-form{
      display:flex;
      align-items:center;
      gap:12px;
      border-radius:16px;
      border:1px solid color-mix(in srgb,var(--border) 75%, transparent);
      padding:8px 12px;
      background:color-mix(in srgb,var(--panel) 88%, transparent);
    }
    .terminal-form .prompt{
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:16px;
      color:#38bdf8;
    }
    .terminal-input{
      flex:1;
      background:transparent;
      border:0;
      color:inherit;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:15px;
      outline:none;
    }
    .terminal-input::placeholder{ color:rgba(255,255,255,.35); }
    .terminal-submit{
      appearance:none;
      border:1px solid color-mix(in srgb,var(--accent) 70%, transparent);
      background:color-mix(in srgb,var(--accent) 20%, transparent);
      color:var(--ink);
      font-weight:700;
      padding:8px 18px;
      border-radius:12px;
      cursor:pointer;
    }
    .terminal-submit:hover{
      background:color-mix(in srgb,var(--accent) 30%, transparent);
    }

    @media (max-width:720px){
      body{ padding:28px 14px; }
      .terminal-card{ padding:26px 22px 20px; }
      .terminal-log{ min-height:200px; }
    }
  </style>
</head>
<body>
  <main>
    <section id="landingScreen" class="landing-screen" aria-labelledby="landingTitle">
      <img src="../assets/img/blackWhite.png" alt="Fresh Frogs wordmark" />
      <h1 id="landingTitle" class="landing-title">freshfrogs.github.io</h1>
      <p class="landing-copy">Connect your wallet to enter the Fresh Frogs terminal and explore your collection.</p>
      <button id="connectBtn" type="button" class="btn-primary">Connect Wallet</button>
    </section>

    <section id="terminalShell" class="terminal-shell" hidden>
      <div class="terminal-card">
        <header class="terminal-header">
          <div>
            <h1>Fresh Frogs Terminal</h1>
            <p id="terminalSubtitle">Wallet disconnected</p>
          </div>
          <div class="status-chip" id="terminalStatus">
            <span>Wallet:</span> <strong>—</strong>
          </div>
        </header>

        <div class="terminal-main">
          <div id="terminalLog" class="terminal-log" role="log" aria-live="polite" aria-label="Terminal output"></div>
          <div id="terminalPreview" class="terminal-preview" aria-live="polite"></div>
        </div>

        <div class="terminal-shortcuts" id="terminalShortcuts" aria-label="Quick commands">
          <button type="button" data-run="help">help</button>
          <button type="button" data-run="my frogs">my frogs</button>
          <button type="button" data-run="staked">staked</button>
          <button type="button" data-run="rarity">rarity</button>
          <button type="button" data-run="view 1">view #</button>
          <button type="button" data-run="rewards">rewards</button>
          <button type="button" data-run="mint">mint</button>
        </div>

        <form id="terminalForm" class="terminal-form" autocomplete="off">
          <label for="terminalInput" class="sr-only">Terminal command</label>
          <div class="prompt">$</div>
          <input id="terminalInput" class="terminal-input" name="command" placeholder="Type a command (try “help”)" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
          <button type="submit" class="terminal-submit">Run</button>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/abi/collection_abi.js"></script>
  <script src="../assets/abi/controller_abi.js"></script>
  <script src="../assets/js/frog-renderer.js"></script>
  <script src="../assets/js/frog-cards.js"></script>
  <script src="../assets/js/staking-adapter.js"></script>
  <script src="../assets/js/api-frogs.js"></script>
  <script src="../assets/js/terminal-app.js"></script>
</body>
</html>
