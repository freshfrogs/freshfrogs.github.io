<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshFrogs â€“ Metamorph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <link rel="shortcut icon" type="image/x-icon" href="https://freshfrogs.github.io/assets/blackWhite.png">

  <!-- keep your normal global scripts exactly like index.html -->
  <script src="assets/rarityrankings.js"></script>
  <script src="assets/controller_abi.js"></script>
  <script src="assets/collection_abi.js"></script>
  <script src="assets/ethereum-dapp.js"></script>
  <script src="assets/site.js"></script>

  <style>
    /* Only page-specific layout; uses your existing .panel/.frog-card styling */
    .morph-wrap {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 12px;
      align-items: start;
      margin-top: 8px;
    }
    @media (max-width: 1000px){
      .morph-wrap { grid-template-columns: 1fr; }
    }

    .morph-panel { position: sticky; top: 10px; }

    .morph-slot-row{
      display: grid;
      grid-template-columns: 1fr 38px 1fr;
      gap: 8px;
      align-items: center;
    }
    .morph-slot{
      min-height: 140px;
      display:grid;
      place-items:center;
      text-align:center;
      border-radius: 12px;
      padding: 8px;
    }
    .morph-slot img{
      width: 96px; height: 96px; image-rendering: pixelated;
    }

    .morph-actions{ display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }

    /* Preview uses absolute stacked <img> layers */
    .morph-preview{
      width:100%;
      min-height:240px;
      border-radius:12px;
      padding:8px;
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .morph-preview .layer-img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      image-rendering:pixelated;
      pointer-events:none;
    }
    .morph-preview .hint{ opacity:.6; position:relative; z-index:2; }

    .morph-selected{
      outline:3px solid currentColor;
      outline-offset:2px;
      transform: translateY(-1px);
    }

    /* Grid follows your cards */
    .morph-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap:10px;
    }

    #morph-json{
      white-space:pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size:12px; line-height:1.35;
      padding:8px; border-radius:8px;
      max-height:240px; overflow:auto;
      margin-top:8px;
    }
  </style>
</head>

<body class="layout-4">

  <!-- =========================================================
       PASTE YOUR EXACT index.html HEADER / HERO / TOPBAR HERE
       (everything above the main content wrapper)
       ========================================================= -->
  <!-- paste-start -->
  <!-- paste-end -->

  <!-- MAIN CONTENT WRAPPER
       If your index.html wraps content in something like
       <main class="page-wrap"> ... keep that same wrapper.
  -->
  <main class="page-wrap" style="padding: 10px;">

    <section class="panel" style="padding:10px;">
      <h2 style="margin:0;">Metamorph Lab</h2>
      <div style="opacity:.75; margin-top:4px;">
        Select two frogs to fuse traits and preview the result.
      </div>

      <div class="morph-wrap">

        <!-- LEFT: MORPH PANEL -->
        <div class="panel morph-panel" style="padding:10px;">
          <div class="morph-slot-row">
            <div id="slot-a" class="panel morph-slot">
              <div>
                <div style="opacity:.7;">Alpha</div>
                <div id="slot-a-text">None selected</div>
              </div>
            </div>

            <div style="text-align:center;font-weight:700;">+</div>

            <div id="slot-b" class="panel morph-slot">
              <div>
                <div style="opacity:.7;">Bravo</div>
                <div id="slot-b-text">None selected</div>
              </div>
            </div>
          </div>

          <div class="morph-actions">
            <button id="morph-btn" class="btn primary" disabled>Morph</button>
            <button id="shuffle-btn" class="btn">Shuffle 20</button>
            <button id="clear-btn" class="btn">Clear</button>
          </div>

          <h3 style="margin:12px 0 6px;">Preview</h3>
          <div id="morph-preview" class="panel morph-preview">
            <div class="hint">Pick two frogs to preview</div>
          </div>

          <h3 style="margin:12px 0 6px;">Morph JSON</h3>
          <div id="morph-json" class="panel"></div>
        </div>

        <!-- RIGHT: GRID -->
        <div>
          <h3 style="margin:0 0 8px;">Random Frogs</h3>
          <div id="morph-grid" class="morph-grid"></div>
        </div>

      </div>
    </section>
  </main>

  <script src="assets/morph.js"></script>
</body>
</html>
