<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshFrogs – Metamorph Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="https://freshfrogs.github.io/assets/blackWhite.png">

  <!-- same global scripts you use elsewhere -->
  <script src="assets/rarityrankings.js"></script>
  <script src="assets/controller_abi.js"></script>
  <script src="assets/collection_abi.js"></script>
  <script src="assets/ethereum-dapp.js"></script>
  <script src="assets/site.js"></script>

  <style>
    /* only layout glue; visuals come from your existing CSS */
    .content-wide { max-width: 1250px; margin: 0 auto; }

    .morph-page {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 12px;
      align-items: start;
    }
    @media (max-width: 1000px) {
      .morph-page { grid-template-columns: 1fr; }
    }

    .morph-panel {
      position: sticky;
      top: 12px;
      padding: 10px;
      border-radius: 12px;
    }

    .morph-slots {
      display: grid;
      grid-template-columns: 1fr 36px 1fr;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    .slot {
      min-height: 150px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 8px;
    }
    .slot img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
      display:block;
      margin: 0 auto 6px;
    }

    .morph-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .preview-box {
      margin-top: 10px;
      border-radius: 12px;
      padding: 8px;
      min-height: 260px;
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .preview-canvas {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }
    .preview-fallback {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      width: 100%;
    }
    .preview-fallback img {
      width: 100%;
      image-rendering: pixelated;
      border-radius: 8px;
    }
    .preview-hint { opacity: .65; }

    .morph-selected {
      outline: 3px solid currentColor;
      outline-offset: 2px;
      transform: translateY(-1px);
    }

    .morph-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
      gap: 10px;
      margin-top: 6px;
    }

    #morph-json {
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      line-height: 1.35;
      padding: 8px;
      border-radius: 8px;
      max-height: 240px;
      overflow: auto;
      margin-top: 6px;
    }

    .tiny-muted { opacity:.7; font-size:12px; }
  </style>
</head>

<body class="layout-4">

  <!-- If your header/nav is injected by site.js, this will match.
       Otherwise this still uses your site's topbar classes. -->
  <header class="topbar">
    <div class="topbar-left brand">
      <a href="index.html" class="brand">
        <img src="assets/blackWhite.png" alt="FreshFrogs" style="width:28px;height:28px;image-rendering:pixelated;">
        <span>FreshFrogs</span>
      </a>
    </div>
    <nav class="topbar-right">
      <a href="collection.html">Collection</a>
      <a href="rarity.html">Rarity</a>
      <a href="pond.html">Pond</a>
      <a href="morph.html" class="active">Metamorph</a>
    </nav>
  </header>

  <main class="page-wrap content-wide" style="padding: 10px;">
    <section class="panel" style="padding: 10px;">
      <div style="display:flex;align-items:end;justify-content:space-between;gap:10px;">
        <div>
          <h2 style="margin:0;">Metamorph Lab</h2>
          <div class="tiny-muted">Pick two frogs. Traits fuse into a new preview.</div>
        </div>
        <div class="tiny-muted">Token(A) + Token(B) → Token(C)</div>
      </div>

      <div class="morph-page" style="margin-top:10px;">

        <!-- LEFT: panel -->
        <aside class="panel morph-panel">
          <div class="morph-slots">
            <div id="slot-a" class="panel slot">
              <div>
                <div class="tiny-muted">Alpha</div>
                <div id="slot-a-text">None selected</div>
              </div>
            </div>

            <div style="text-align:center;font-weight:800;">+</div>

            <div id="slot-b" class="panel slot">
              <div>
                <div class="tiny-muted">Bravo</div>
                <div id="slot-b-text">None selected</div>
              </div>
            </div>
          </div>

          <div class="morph-actions">
            <button id="morph-btn" class="btn primary" disabled>Morph</button>
            <button id="shuffle-btn" class="btn">Shuffle 20</button>
            <button id="clear-btn" class="btn">Clear</button>
          </div>

          <h3 style="margin:12px 0 6px;">Preview</h3>
          <div id="morph-preview" class="panel preview-box">
            <div class="preview-hint">Select two frogs to preview</div>
          </div>

          <h3 style="margin:12px 0 6px;">Morph JSON</h3>
          <div id="morph-json" class="panel"></div>
        </aside>

        <!-- RIGHT: grid -->
        <section>
          <h3 style="margin:0;">Random Frogs</h3>
          <div class="tiny-muted">Click two cards to fuse.</div>
          <div id="morph-grid" class="morph-grid"></div>
        </section>

      </div>
    </section>
  </main>
