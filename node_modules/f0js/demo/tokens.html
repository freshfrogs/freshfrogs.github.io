<html>
<head>
<script src="/f0.js"></script>
<script>
const f0 = new F0("0xf44ae16e44112b483168d9e048a1e7Bd73fb6351")
document.addEventListener("DOMContentLoaded", async () => {
  await f0.init()
  console.log(f0.invites)
  let token1 = await f0.get(1)
  document.querySelector(".console").innerHTML = JSON.stringify({
    config: f0.config,
    invites: f0.invites,
    token1: token1,
  }, null, 2)
  document.querySelector("#mint").addEventListener("click", async (e) => {
    let count = document.querySelector("#count").value
    let tokenIds = await f0.mint("", count)
    document.querySelector(".console").innerHTML = "minted " + tokenIds.join(", ")
  })
})
</script>
</head>
<body>
<table></table>
<input type='number' placeholder='mint up to 5' id='count'>
<button id='mint'>Mint</button>
<pre class='console'></pre>
</body>
</html>
