<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Layout-only tweaks (no button styling changes) -->
  <style>
    html, body { height: 100%; }
    /* Center entire card on screen */
    #mutateCenter{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    /* Two columns: left = image+buttons, right = info */
    .frog-card.mut-layout{
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      column-gap: 24px;
      /* no visual overrides so appearance stays the same */
    }
    /* Left stack: image (256x256) with buttons under */
    .mut-left{ display:flex; flex-direction:column; align-items:center; gap:10px; }
    .mut-left .thumb{
      width:256px; height:256px; border-radius:12px;
      object-fit: contain;
      image-rendering: pixelated; image-rendering: crisp-edges;
    }
    /* Right: use existing frog-card text styles; just a simple stack */
    .mut-right{ display:flex; flex-direction:column; gap:6px; }
    @media (max-width:720px){
      .frog-card.mut-layout{ grid-template-columns: 1fr; row-gap: 14px; }
      .mut-right{ margin-top: 4px; }
    }
  </style>
</head>
<body>
  <div id="mutateCenter">
    <article class="frog-card mut-layout" id="mutateCard" data-token-id="">
      <!-- LEFT: image + buttons under it -->
      <div class="mut-left">
        <img class="thumb" id="mutateThumb" src="" alt="" />
        <div class="actions">
          <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
          <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
        </div>
      </div>

      <!-- RIGHT: title, meta, attributes -->
      <div class="mut-right">
        <h4 class="title" id="mutateTitle">Frog #— <span class="pill" id="mutateRank" style="display:none"></span></h4>
        <div class="meta" id="mutateMeta">Not staked • Owned by You</div>
        <ul class="attr-bullets" id="mutateAttrs"></ul>
      </div>
    </article>
  </div>

  <!-- Scripts (unchanged) -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mutate.js"></script>
</body>
</html>
