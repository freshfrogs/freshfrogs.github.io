<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate</title>

  <!-- Your main site styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Layout tweaks specific to this page -->
  <style>
    /* Center the card perfectly on the screen */
    html, body { height: 100%; }
    #mutateCenter{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    /* Two-column frog card: image+buttons (left) / info (right) */
    .frog-card.mutate{
      background: transparent !important;
      border: 0 !important;
      box-shadow: none !important;
      padding: 0 !important;
      display: grid !important;
      grid-template-columns: auto 1fr;
      align-items: start;
      column-gap: 24px;
      width: 100%;
      max-width: 980px;
    }

    /* Left: 256×256 preview + buttons beneath */
    .mut-left{ display:flex; flex-direction:column; align-items:center; gap:10px; }
    .mut-left .thumb{
      width:256px; height:256px; border-radius:12px;
      background: var(--panel-2);
      object-fit: contain;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25);
      image-rendering: pixelated; image-rendering: crisp-edges;
    }
    .mut-left .actions{ display:flex; gap:8px; flex-wrap:wrap; }

    /* Right: same typography as dashboard cards */
    .mut-right{ display:flex; flex-direction:column; gap:6px; }
    .mut-right .title{ margin:0 0 4px 0; font-weight:900; font-size:18px; letter-spacing:-.01em; display:flex; align-items:center; gap:8px; }
    .mut-right .pill{ display:inline-block; padding:3px 10px; border-radius:999px; background: color-mix(in srgb, var(--panel) 85%, transparent); border:1px solid var(--border); font-size:12px; }
    .mut-right .meta{ color:var(--muted); font-size:12px; }
    .mut-right .attr-bullets{ list-style:disc; margin:10px 0 0 18px; padding:0; }
    .mut-right .attr-bullets li{ font-size:12px; margin:2px 0; }

    @media (max-width:720px){
      .frog-card.mutate{ grid-template-columns: 1fr; row-gap: 14px; }
      .mut-right{ margin-top: 4px; }
    }
  </style>
</head>
<body>
  <div id="mutateCenter">
    <article class="frog-card mutate" id="mutateCard" data-token-id="">
      <!-- LEFT: 256×256 image + buttons under it -->
      <div class="mut-left">
        <img class="thumb" id="mutateThumb" src="" alt="" />
        <div class="actions">
          <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
          <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
        </div>
      </div>

      <!-- RIGHT: title, meta, attributes -->
      <div class="mut-right">
        <h4 class="title" id="mutateTitle">Frog #— <span class="pill" id="mutateRank" style="display:none"></span></h4>
        <div class="meta" id="mutateMeta">Not staked • Owned by You</div>
        <ul class="attr-bullets" id="mutateAttrs"></ul>
      </div>
    </article>
  </div>

  <!-- Scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mutate.js"></script>
</body>
</html>
