<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Page-specific overrides for layout (card centered, no bg/border) -->
  <style>
    img{ image-rendering: pixelated; image-rendering: crisp-edges; }

    .center-wrap{
      max-width: 980px;
      margin: 48px auto;
      padding: 0 16px;
      display: flex;
      justify-content: center;
    }

    /* Override frog-card to be a clean, centered vertical stack */
    .frog-card{
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
      padding: 0;
      display: flex !important;
      flex-direction: column;
      align-items: center;
      text-align: left; /* bullets keep left alignment */
      gap: 10px;
      width: 100%;
      max-width: 540px;  /* keeps a nice readable measure */
      margin: 0 auto;
    }

    .frog-card .thumb{
      width:256px; height:256px;
      border-radius: 12px;
      background: var(--panel-2);
      object-fit: contain;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25);
    }

    /* Move the action buttons directly under the image */
    .actions{
      display:flex; gap:8px; flex-wrap:wrap;
      margin: 6px 0 4px 0;
    }

    /* Keep the original card typography */
    .title{ margin:6px 0 0 0; font-weight:900; font-size:18px; letter-spacing:-.01em; display:flex; align-items:center; gap:8px; }
    .pill{ display:inline-block; padding:3px 10px; border-radius:999px; background: color-mix(in srgb, var(--panel) 85%, transparent); border:1px solid var(--border); font-size:12px; }
    .meta{ color:var(--muted); font-size:12px; }
    .attr-bullets{ list-style:disc; margin:6px 0 0 18px; padding:0; }
    .attr-bullets li{ font-size:12px; margin:2px 0; }

    .btn{
      font-family: var(--font-ui);
      border:1px solid var(--border);
      background:transparent;
      color:inherit;
      border-radius:8px;
      padding:6px 10px;
      font-weight:700;
      font-size:12px;
      line-height:1;
      display:inline-flex; align-items:center; gap:6px;
      text-decoration:none; letter-spacing:.01em;
      transition: background .15s ease, border-color .15s ease, color .15s ease, transform .05s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-outline-gray{ border-color: color-mix(in srgb, #9ca3af 70%, var(--border)); color: color-mix(in srgb, #ffffff 65%, #9ca3af); }
    .actions .btn:hover{
      background: color-mix(in srgb, #22c55e 14%, var(--panel));
      border-color: color-mix(in srgb, #22c55e 80%, var(--border));
      color: color-mix(in srgb, #ffffff 85%, #22c55e);
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <!-- Same frog-card classes; vertical order: image → buttons → info -->
    <article class="frog-card" id="mutateCard" data-token-id="">
      <img class="thumb" id="mutateThumb" src="" alt="" />

      <div class="actions">
        <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
        <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
      </div>

      <h4 class="title" id="mutateTitle">Frog #— <span class="pill" id="mutateRank" style="display:none"></span></h4>
      <div class="meta" id="mutateMeta">Not staked • Owned by You</div>
      <ul class="attr-bullets" id="mutateAttrs"></ul>
    </article>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mutate.js"></script>
</body>
</html>
