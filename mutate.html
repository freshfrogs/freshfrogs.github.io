<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Center the single card both vertically and horizontally */
    html, body { height: 100%; }
    body { margin: 0; }
    #mutateCenter{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Two-column layout: left = frog + buttons, right = info */
    #mutateCard{
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      gap: 16px 18px;
      max-width: 980px;
      width: 100%;
      /* keep card chrome off for this page */
      background: transparent !important;
      border: 0 !important;
      box-shadow: none !important;
      padding: 0;
    }

    /* Left column: 256×256 build area + buttons below it */
    .mutate-left{ display:flex; flex-direction:column; align-items:center; gap:10px; }
    #mutateHero{
      position: relative;
      width: 256px; height: 256px;
      border-radius: 12px;
      overflow: hidden;
      background: var(--panel-2);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25);
      image-rendering: pixelated; image-rendering: crisp-edges;
    }
    /* keep layered children crisp */
    #mutateHero img, #mutateHero canvas{
      position: absolute; inset: 0;
      width: 256px; height: 256px;
      image-rendering: pixelated; image-rendering: crisp-edges;
    }
    /* If a hero container ends up empty, don't show a blank box */
    .mutate-hero:empty { display:none; }

    /* Right column: info stack (uses frog-card typography already in styles.css) */
    .mutate-right{ display:flex; flex-direction:column; gap:6px; }
    .mutate-right .title{ margin:0; }

    @media (max-width: 720px){
      #mutateCard{ grid-template-columns: 1fr; }
      .mutate-right{ margin-top: 4px; }
    }
    #mutateCenter{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      width:100%;
    }

  </style>
</head>
<body>
  <div id="mutateCenter">
    <article class="frog-card frog-card--mutate" id="mutateCard">
      <div class="mutate-left">
        <!-- Single, canonical hero container -->
        <div class="mutate-hero" id="mutateHero"></div>

        <!-- Buttons directly under the image (keep your existing button styles) -->
        <div class="actions">
          <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
          <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
        </div>
      </div>

      <!-- Info on the right -->
      <div class="mutate-right">
        <h4 class="title" id="mutTitle">Frog #—</h4>
        <div class="meta" id="mutMeta">Not staked • Owned by You</div>
        <ul class="attr-bullets" id="mutAttrs"></ul>
      </div>
    </article>
  </div>

  <!-- Tiny guard to prevent a duplicate/blank hero container -->
  <script>
    (function(){
      // If multiple hero nodes exist for any reason, remove extras and normalize the id.
      var heroes = Array.from(document.querySelectorAll('.mutate-hero, #mutateHero'));
      if (heroes.length > 1){
        heroes.forEach(function(el, i){ if (i > 0 && el.parentNode) el.parentNode.removeChild(el); });
      }
      var first = heroes[0] || document.querySelector('#mutateHero');
      if (first && first.id !== 'mutateHero') first.id = 'mutateHero';
      // Expose a stable getter for mutate.js (optional, harmless if unused)
      window.getMutateHero = function(){ return document.getElementById('mutateHero'); };
    })();
  </script>

  <!-- Your existing scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mutate.js"></script>
</body>
</html>
