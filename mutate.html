<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate</title>

  <!-- Your site CSS already contains the frog-card styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Only center the card; everything else comes from existing CSS */
    .center-wrap{ max-width:740px; margin:44px auto; padding:0 16px; }
    img{ image-rendering: pixelated; image-rendering: crisp-edges; }
  </style>
</head>
<body>
  <div class="center-wrap">
    <!-- EXACT frog-card structure/order used in your dashboard -->
    <article class="frog-card" id="mutateCard" data-token-id="">
      <img class="thumb" id="mutateThumb" src="" alt="" />
      <h4 class="title" id="mutateTitle">Frog #— <span class="pill" id="mutateRank" style="display:none"></span></h4>
      <div class="meta" id="mutateMeta">Random preview</div>
      <ul class="attr-bullets" id="mutateAttrs"></ul>
      <div class="actions">
        <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
        <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
      </div>
    </article>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mutate.js"></script>
</body>
</html>
