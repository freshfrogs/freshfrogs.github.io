<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate</title>

  <!-- Use the exact same stylesheet as collection.html -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Only a centered card on the page */
    .center-wrap { max-width: 740px; margin: 44px auto; padding: 0 16px; }
    img { image-rendering: pixelated; image-rendering: crisp-edges; }

    /* Use the same frog-card styles; just keep width tidy */
    .frog-card { max-width: 700px; margin: 0 auto; }

    /* Mutated build “thumb” uses the SAME classes/sizing as .thumb */
    .thumb.thumb-build {
      position: relative;
      width: 128px; height: 128px;
      border-radius: 12px;
      overflow: hidden;
      display: none; /* hidden until we mutate */
      /* its backgroundColor is set in JS by sampling the PNG */
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25);
    }
    .thumb.thumb-build .layers img {
      position: absolute; left: 0; top: 0;
      width: 128px; height: 128px; object-fit: contain;
      image-rendering: pixelated; pointer-events: none; display: block;
    }

    /* Optional: hide rank pill unless provided */
    #mutateRankPill[hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="center-wrap">
    <!-- EXACT frog-card structure/order like your collection cards -->
    <article class="frog-card" id="mutateCard" data-token-id="">
      <!-- Normal thumb (shown pre-mutation) -->
      <img class="thumb" id="mutateThumb" src="" alt="frog">

      <!-- Mutated build thumb (same class/size; shown during mutation) -->
      <div class="thumb thumb-build" id="mutateThumbBuild">
        <div class="layers" id="mutateLayers"></div>
      </div>

      <h4 class="title" id="mutateTitle">
        Frog #—
        <span class="pill" id="mutateRankPill" hidden></span>
      </h4>

      <div class="meta" id="mutateMeta">Random preview</div>

      <ul class="attr-bullets" id="mutateAttrs"></ul>

      <div class="actions">
        <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
        <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
      </div>
    </article>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/mutate.js"></script>
</body>
</html>
