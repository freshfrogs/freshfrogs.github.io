<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Mutate Lab</title>

  <!-- Use the same site stylesheet as collection.html -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Copy of the page-specific styles that collection.html uses,
       trimmed to only what's needed for the dashboard + frog cards -->
  <style>
    .pg-wrap{ padding:20px; }
    img{ image-rendering: pixelated; image-rendering: crisp-edges; }

    .pg-card{ padding:14px; border:1px solid var(--border); border-radius:12px; background:var(--panel); }
    .pg-card-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px; }
    .pg-card-head h3{ margin:0; font:900 16px/1 var(--font-ui); letter-spacing:.03em; text-transform:uppercase; color:var(--muted); }
    .pg-card-head .spacer{ flex:1; }
    .pg-card .btn{ font-family: var(--font-ui); border:1px solid var(--border); background:transparent; color:inherit; border-radius:8px; padding:6px 10px; font-weight:700; font-size:12px; line-height:1; display:inline-flex; align-items:center; gap:6px; text-decoration:none; letter-spacing:.01em; transition:background .15s,border-color .15s,color .15s,transform .05s }
    .pg-card .btn:active{ transform: translateY(1px); }
    .pg-card .btn:hover{ background: color-mix(in srgb,#22c55e 14%,var(--panel)); border-color: color-mix(in srgb,#22c55e 80%,var(--border)); color: color-mix(in srgb,#ffffff 85%,#22c55e) }
    .pg-card .btn.btn-connected{ background: color-mix(in srgb,#22c55e 18%,var(--panel)); border-color: color-mix(in srgb,#22c55e 85%,var(--border)); color: color-mix(in srgb,#ffffff 90%,#22c55e) }

    /* Center the single card like the right column of collection.html */
    .page-grid{ display:grid; gap:16px; grid-template-columns: 1fr; align-items:start; max-width:1100px; margin:0 auto; }
    .page-grid > .pg-card{ max-width:700px; justify-self:center; }

    /* Frog card (same as collection.html) */
    .frog-card{
      border:1px solid var(--border);
      background: var(--panel);
      border-radius:14px;
      padding:12px;
      display:grid; grid-template-columns:auto 1fr; column-gap:12px; row-gap:6px; align-items:start;
      color:inherit;
    }
    .frog-card .thumb{
      width:128px;height:128px;border-radius:12px;background:var(--panel-2);object-fit:contain;grid-row: span 3;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25);
    }
    .title{ margin:0; font-weight:900; font-size:18px; letter-spacing:-.01em; display:flex; align-items:center; gap:8px; }
    .pill{ display:inline-block; padding:3px 10px; border-radius:999px; background: color-mix(in srgb, #22c55e 10%, transparent); border:1px solid var(--border); font-size:12px; }
    .meta{ color:var(--muted); font-size:12px; }
    .actions{ grid-column:1 / -1; display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .btn-outline-gray{ background:transparent; border:1px solid var(--border); color:inherit; border-radius:8px; padding:6px 10px; font-weight:700; font-size:12px; line-height:1; }
    .btn-outline-gray:hover{ background: color-mix(in srgb,#22c55e 14%,var(--panel)); border-color: color-mix(in srgb,#22c55e 80%,var(--border)); color: color-mix(in srgb,#ffffff 85%,#22c55e); }
    .attr-bullets{ list-style:disc; margin:6px 0 0 18px; padding:0; }
    .attr-bullets li{ font-size:12px; margin:2px 0; }

    /* Mutate image layering area (in place of the static .thumb if needed) */
    .frog-preview{ position:relative; width:128px; height:128px; border-radius:12px; background:var(--panel-2); grid-row: span 3; box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25); }
    .frog-preview img{ width:128px; height:128px; object-fit:contain; display:block; }
    .frog-preview .layers{ position:absolute; inset:0; pointer-events:none; }
    .frog-preview .layers img{ width:100%; height:100%; object-fit:contain; display:block; }
  </style>

  <!-- site config + helpers (same order/style as your site) -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/topbar.js"></script>
  <!-- (No pond scripts loaded on this page) -->
  <!-- mutate logic -->
  <script src="assets/js/mutate.js" defer></script>
</head>
<body class="theme-dark">

  <header id="siteTopbar"></header>

  <main class="pg-wrap">
    <div class="page-grid">

      <!-- Centered “dashboard” card -->
      <section class="pg-card" id="mutateCard">
        <div class="pg-card-head">
          <h3>Mutate Lab</h3>
          <div class="spacer"></div>
          <!-- Optional wallet chip (kept simple on this page) -->
          <button class="btn" id="mutateWalletBtn" style="display:none">Connect Wallet</button>
        </div>

        <!-- Single frog info card (same structure as collection) -->
        <article class="frog-card" id="mutateFrogCard">
          <!-- preview block that can be static image OR layered composite -->
          <div class="frog-preview">
            <img id="mutateBase" class="thumb" alt="Frog" src="" />
            <div class="layers" id="mutateLayers"></div>
          </div>

          <h4 class="title" id="mutateTitle">Frog #—</h4>
          <div class="meta" id="mutateMeta">Random preview</div>

          <!-- Attributes (bulleted, same style) -->
          <ul class="attr-bullets" id="mutateAttrs"></ul>

          <!-- Only two actions -->
          <div class="actions">
            <button class="btn btn-outline-gray" id="btnRefresh">Refresh</button>
            <button class="btn btn-outline-gray" id="btnMutate">Mutate</button>
          </div>
        </article>
      </section>

    </div>
  </main>

  <script>
    // initialize your existing topbar (same as other pages)
    if (window.FF?.initTopbar) try { window.FF.initTopbar(); } catch {}
  </script>
</body>
</html>
