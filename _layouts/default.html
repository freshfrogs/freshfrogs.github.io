    border-bottom-right-radius: 0px;
  }
  .renderRight {
    border-radius: 5px;
    background: white;
    color: #1a202c;
    padding: 8px;

    border-top-right-radius: 0px;
  }
  .innerRight {

  }
  .frogImg4 {
    transition: all .2s;
    display: block;
    image-rendering: pixelated;
    overflow: hidden;
    position: absolute;

    height: 256px;
    border-radius: 100%;
  }

    transform: scale(1.25);
  }
  .frogImg3 {
