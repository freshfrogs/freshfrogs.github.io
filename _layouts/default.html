<!DOCTYPE html>
<style>
  html {
    background-image: url("/assets/background.png");
  }
  .bodyb {
    background-color: transparent;
  }
  .top {
    margin-left: auto;
    margin-right: auto;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 500;
    color: rgba(126, 183, 128, 1);
    font-size: 1em;
    image-rendering: pixelated;
    text-align: center;
    max-width: 1000px;
  }

  .headLine{
    color: white;
    image-rendering: crisp-edges;
  }
  .headLineImg{
    image-rendering: auto;
    width: 64px;
    vertical-align: center;
    border-radius: 100%;
    padding: 4px;
    transition: transform .2s;
    margin-left: 5%;
    margin-right: 5%;
    box-shadow: 5px 10px rgba(211, 211, 211, 0.329);
  }

  .h1 {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 800;
    color: white;
    text-align: center;
    image-rendering: pixelated;
    padding: 0%;
    font-size: xx-large;
  }

  section {
    border: 8px outset rgba(126, 183, 128, 1);
    background-color: white;
    text-align: center;
    border-radius: 2%;
    padding: 1.5%;
    width: auto;
  }
  header {
    border: 8px outset rgba(126, 183, 128, 1);
    background-color: white;
    text-align: center;
    border-radius: 2%;
    padding: 0.5%;
  }
  .downloads {
    margin-left: auto;
    margin-right: auto;
    box-shadow: 3px 6px rgba(211, 211, 211, 0.329);
  }
  .container {
    width: auto;
    margin: 10px;
    background-color: #000;

    display: -webkit-box;
    -webkit-box-orient: horizontal;
    -webkit-box-pack: center;
    -webkit-box-align: center;

    display: -moz-box;
    -moz-box-orient: horizontal;
    -moz-box-pack: center;
    -moz-box-align: center;

    display: box;
    box-orient: horizontal;
    box-pack: center;
    box-align: center;
  }

  .imgWrapper {
    -webkit-box-flex: 13;
    -moz-box-flex: 1;
    box-flex: 1;
  }

  .frogImg {
    transition: transform .2s;
    max-width: 100%;
    height: auto;
    display: block;
    image-rendering: pixelated;
    box-shadow: 3px 6px rgba(211, 211, 211, 0.329);
  }

  .frogImg:hover{
    -ms-transform: scale(2, 2); /* IE 9 */
    -webkit-transform: scale(2, 2); /* Safari 3-8 */
    transform: scale(2, 2);
    box-shadow: none;
    border: none;
    max-width: 512px;
  }

  .pre {
    font-size: small;
    border-radius: 0%;
    text-align: center;
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
    box-shadow: 2.5px 5px rgba(211, 211, 211, 0.329);
  }
</style>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
    <script src="https://unpkg.com/f0js/dist/f0.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const web3 = new Web3(window.ethereum)
        const f0 = new F0();
        try {
          await f0.init({
            web3: web3,
            contract: "0xBE4Bef8735107db540De269FF82c7dE9ef68C51b", // 0xBE4Bef8735107db540De269FF82c7dE9ef68C51b MAIN // 0xc2203Ff7B9d1c65c8Cf0F6c776f6CF358af3c524 RINKEBY
            network: "main"
          })
          } catch (e) {
            alert("\n<strong><b>Error: "+e.message+"</b></strong>")
        }

        let userAcc = web3.currentProvider.selectedAddress;
        let addressCut = userAcc.substring(0, 5)+"..."+userAcc.slice(-4);
        let myInvites = await f0.myInvites()
        let myInvitesKeys = Object.keys(myInvites)

        let name = await f0.api.name().call()
        let symbol = await f0.api.symbol().call()
        let nextId = await f0.api.nextId().call()
        let nextIdC = parseInt(nextId)
        let frogCount = 1;
        
        document.getElementById("previewImg").setAttribute("src", "https://freshfrogs.github.io/frog/"+nextIdC+".png");

        //
        document.getElementById("netStatus").innerHTML = "Please connect an Ethereum wallet... <b><i><strong>"+addressCut+" ✓</strong></i></b><a id='setInvite' class='pointer'></a>"
        // consoleOutput("\nEthereum Contract: <strong>"+name+"</strong> SYMBOL: <strong>"+symbol+" ERC-721</strong>")
//        consoleOutput("<b><strong>FROG(s) #"+nextIdC+" - #"+(nextIdC+3)+"</strong></b> are now available to mint... <b><a id='listPrices' class='pointer'>See Pricing</a></b>")
//        consoleOutput("Public minting price has been applied... Valid for <strong>"+mintLimit+" FROG(s) @ "+mintPrice+" ΞETH</strong>") //("<b>Minting begins Sunday, 02/06/2022. \nJoin discord and follow on twitter to get on the FREE mint whitelist<b>")
//        consoleOutput("\nSet gas fee to the lowest setting... <b><a id='HTP' class='pointer'>Set safeLow</a></b>")
//        consoleOutput("<u>It is recommended to have at least 0.01 ΞETH to cover gas fees.</u>")
        //

        document.querySelector("#addFrog").addEventListener("click", async (e) => {
//          if (frogCount === 1) {
//            document.getElementById("frogContainer").innerHTML = "";
//          } 
          newFrog = document.createElement("div")
          newFrog.className = "imgWrapper"
          newFrog.innerHTML = "<img class='frogImg' src='https://freshfrogs.github.io/frog/"+(nextIdC+frogCount)+".png'/>"
          document.getElementById("frogContainer").appendChild(newFrog)
          frogCount = frogCount + 1
        })
      })
      function consoleOutput(output) {
        newLine = document.createElement("div")
        newLine.innerHTML = output
        document.getElementById("pre").appendChild(newLine)
      }
      //    {% include head-custom.html %}
    </script>
  <div class="top">{{ content }}</div>
  </head>
  <body class="bodyb">
    <div class="wrapper">
      <header>

        <div id="frogContainer" class="container">
          <div class="imgWrapper"><img id="previewImg" class="frogImg" src="https://freshfrogs.github.io/frog/preview.gif" /></div>
        </div>

        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a id="addFrog">Click to Add <strong>ADD FROG</strong></a></li>
        </ul>
        
      </header>
      <section>
        <pre id="pre" class="pre">
          <h3>Ξ Minting Terminal Ξ</h3><div id="netStatus">Please connect an Ethereum wallet... <b><a href="https://freshfrogs.github.io/">Connect</a></b><br>Don't have a wallet?... <b><a href="https://metamask.io/download/" target="_blank">Download MetaMask</a></b></div>
        </pre>
        <headline>
          <br>
          <a href="https://discord.gg/t84NyjpS3H" target="_blank"><img class="headLineImg" src="./assets/discord.png"></a><a href="https://twitter.com/FreshFrogs_NFT" target="_blank"><img class="headLineImg" src="./assets/twitter.png"></a><a href="https://opensea.io/collection/fresh-frogs" target="_blank"><img class="headLineImg" src="./assets/opensea.png"></a><a href="https://nftcalendar.io/event/fresh-frogs-nft-collection-release/" target="_blank"><img class="headLineImg" src="./assets/nftCalendar.png"></a>
        </headline>
      </section></div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
