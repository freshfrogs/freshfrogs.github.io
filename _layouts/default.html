<!DOCTYPE html>
<style>
  .pointer {
    cursor: pointer;
  }
  .pointerOff {
    cursor: pointer;
  }
  .process {
    cursor: pointer;
  }
  .processImages{
    cursor: pointer;
  }
  .collection{
    cursor: pointer;
  }
  .collectionImg{
    cursor: pointer;
  }
  .page-section {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 500;
    color: rgba(126, 183, 128, 1);
    font-size: small;
    image-rendering: pixelated;
    text-align: center;
  }
  .pre {
    font-size: small;
    border-radius: 0%;
    text-align: center;
    image-rendering: pixelated;
  }
  .h1 {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 800;
    color: white;
    text-align: center;
    image-rendering: pixelated;
    padding: 0%;
    font-size: xx-large;
  }
  .h2 {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 800;
    color: white;
    text-align: center;
    image-rendering: pixelated;
    font-size: large;
    padding: 0%;
    height: 300%;
    line-height: 300%;
    vertical-align: middle;
  }
  .h3 {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    text-align: center;
    image-rendering: pixelated;
    padding: 0%;
    font-size: x-large;
  }
  .os{
    float: left;
    width: 20%;
    image-rendering: pixelated;
    vertical-align: middle;
    padding: 0px;
    margin: -5px;
    border-radius: 100%;
  }
  .collectionImg { 
    transition: transform .2s;
    width: 128px;
    vertical-align: center;
    margin-left: 8px;
    margin-right: 8px;
    text-align: center;
    box-shadow: 5px 10px rgba(211, 211, 211, 0.329);
  }
  .collection {
    image-rendering: pixelated;
  }
  .collectionImg:hover{
    -ms-transform: scale(2.0); /* IE 9 */
    -webkit-transform: scale(2.0); /* Safari 3-8 */
    transform: scale(2.0);
    box-shadow: none;
  }
  .pixelated{
    image-rendering: pixelated;
  }
  .nextTokenImgCont{
    vertical-align: center;
    display: flex;
    padding: 0px;
    margin: 0px;
  }
  .nextTokenImg {
    image-rendering: pixelated;
    vertical-align: center;
    border-radius: 0%;
    box-shadow: 5px 10px rgba(211, 211, 211, 0.329);
  }
  .sizeOne{
    width: 100%;
    transition: transform .2s;
  }
  .sizeOne:hover{
    -ms-transform: scale(1.0); /* IE 9 */
    -webkit-transform: scale(1.0); /* Safari 3-8 */
    transform: scale(1.0);
    box-shadow: none;
  }
  .sizeTwo{
    width: calc(100% / 2);
    transition: transform .2s;
  }
  .sizeTwo:hover{
    -ms-transform: scale(2.0); /* IE 9 */
    -webkit-transform: scale(2.0); /* Safari 3-8 */
    transform: scale(2.0);
    box-shadow: none;
  }
  .sizeThree{
    width: calc(100% / 3);
    transition: transform .2s;
  }
  .sizeThree:hover{
    -ms-transform: scale(3.0); /* IE 9 */
    -webkit-transform: scale(3.0); /* Safari 3-8 */
    transform: scale(3.0);
    box-shadow: none;
  }
  .repoHeader{
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    position: unset;
    float: unset;
  }
  .repoHeader2{
    margin-left: auto;
    margin-right: 8px;
    right: 50%;
    width: 15%;
    height: 10%;
    text-align: center;
    float: unset;
    position: unset;
    background-color: white;
    border: 8px outset rgba(126, 183, 128, 1);
    border-radius: 0%;
    padding: 16px;
  }
  .repoPre{
    margin-right: auto;
    left: 50%;
    height: 33%;
    width: 33%;
    padding: 16px;
    border: 8px outset rgba(126, 183, 128, 1);
    text-align: center;
    float: unset;
    position: unset;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 500;
  }
  .wrapper2{
    display: flex;
    flex-wrap: wrap;
    float: unset;
    position: unset;
    height: 100%;
  }
  .repoDownloads{
    position: unset;
    float: unset;
    position: unset;
    padding: 0px;
    margin-top: 0px;
    margin-bottom: 16px;
    border-radius: 0%;
    box-shadow: 5px 10px rgba(211, 211, 211, 0.329);
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-weight: 500;
    width: auto;
  }
  body {
    background-image: url("/assets/background.png");
    image-rendering: pixelated;
    position: unset;
    float: unset;
  }
  .mintingBanner{
    color: white;
  }
</style>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <!-- ----------------------------------- Begin Script f0 / Call all web3 variables ------------------------------------ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
    <script src="https://unpkg.com/f0js/dist/f0.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const web3 = new Web3(window.ethereum)
      const f0 = new F0();
      await f0.init({
        web3: web3,
        contract: "0xc2203Ff7B9d1c65c8Cf0F6c776f6CF358af3c524",
      })
      let userAcc = web3.currentProvider.selectedAddress;
      let addressCut = userAcc.substring(0, 5)+"..."+userAcc.slice(-4);
      let nextId = await f0.api.nextId().call()
      
      document.getElementById("pre2").innerHTML = "Account Address : "+addressCut+"\n"+JSON.stringify(nextId, null, 1)
    })
    </script>
  </head>
  <body> <!-- Main Body -->
    <section class="page-section repoHeader"> <!-- Main Content Layout / Index.md -->
      {{ content }}
    </section>

    <div class="wrapper2">
      <header class="pixelated repoHeader2"> <!-- Left Side Header / Opensea Link / Preview Image -->
        <ul class="downloads repoDownloads">
            <li>
                <a id="nextToken" class="pointerOff"><strong>4,040</strong>frogs</a>
            </li>
            <li>
                <a id="gasEst" class="pointerOff"><strong>0.04 ÎžETH</strong>plus gas</a>
            </li>
            <li>
                <a id="mintTransact" class="pointer" href="https://freshfrogs.github.io/"><b><strike><strong>Mint</strong></strike></b>link wallet!</a>
            </li>
        </ul>
        <div class="nextTokenImgCont" id="nextTokenImgCont"><img id="nextTokenImg" class="nextTokenImg" src="/assets/frogs/FR0G.png"><img id="nextTokenImg2" class="nextTokenImg" src=""></div><div class="nextTokenImgCont" id="nextTokenImgCont2"><img id="nextTokenImg3" class="nextTokenImg" src=""><img id="nextTokenImg4" class="nextTokenImg" src=""></div>
      </header>
      <pre id="pre" class="pre repoPre"><br><h2 class="h3">Mint Your Own <b>FROG</b></h2><div class= "collection" id="collection"><a id="frog1"></a><a id="frog2"></a><a id="frog3"></a><a id="frog4"></a></div><br><hr><netStatus id="netStatus">Please connect an Ethereum wallet... <b><a href="https://freshfrogs.github.io/">Connect</a></b><br>Don't have a wallet?... <b><a href="https://metamask.io/download/" target="_blank">Download MetaMask</a></b></netStatus><br><pre2 id="pre2"></pre2></pre>
    </div>
    
    <footer> <!-- Footer? -->
    </footer>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
