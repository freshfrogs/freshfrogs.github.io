<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
    <script src="https://unpkg.com/f0js/dist/f0.js"></script>
    <script>
      const f0 = new F0();
      const web3 = new Web3(window.ethereum)

      document.addEventListener("DOMContentLoaded", async () => {
        document.querySelector("pre").innerHTML = "Please connect your Ethereum wallet..."
        let net = await web3.eth.getChainId()
        console.log("net = ", net)
        await window.ethereum.send('eth_requestAccounts');
        try {
          document.querySelector("pre").innerHTML = "Connecting to Ethereum blockchain..."
          await f0.init({
            web3: web3,
            contract: "0x9500aEe4F34681D38D2f53C634b36b9CCc236d10",
            network: "rinkeby"
          })
          let nextId = await f0.api.nextId().call()
          let random = Math.floor((Math.random() * 40) + 1);
          let token = await f0.get(nextId);
          var userAcc = web3.currentProvider.selectedAddress;
          var last5 = userAcc.substr(userAcc.length - 5);
          var first5 = userAcc.substr(userAcc.length + 5)
          userAcc = first5+"..."+last5
          console.log(token)
          document.querySelector("img").setAttribute("src", token.converted.image)
          document.querySelector("img").setAttribute("alt", "logo")
          document.querySelector("id").innerHTML = "# "+nextId
          document.querySelector("id2").innerHTML = userAcc
          var x = document.querySelector("pre").innerHTML;
          document.querySelector("pre").innerHTML = x+" [ Connected ]</br>Able mint to account ending in..."+userAcc+"</br>Invite codes automatically applied."
          document.querySelector("#mint").addEventListener("click", async (e) => {
            document.querySelector("pre").innerHTML = x+"</br>Minting. Please sign the transaction and wait..."
            // Mint 2 with public invite
            let tokens = await f0.mint(null, 1)
            document.querySelector("pre").innerHTML = JSON.stringify(tokens, null, 1)
          })
        } catch (e) { 
          document.querySelector("pre").innerHTML = x+"</br>"+e.message }
      })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>

        <img src="/assets/preview.gif">

        <ul class="downloads">
          <li><a> <button id="mint"><strong>MINT</strong></button><id2>link wallet</id></a></li>
          <li><a><strong>0.04 ETH</strong>plus gas</a></li>
          <li><a><strong><id>4,040</id></strong>frog</a></li>
        </ul>
        <p></p>
      </header>
      <section>
 
        {{ content }}
      
      </section>
      <footer>
        {% include head-custom.html %}
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
