      // Function combine tokens

        if (morphed == "true"){
          return false;

        morphed = "true";
        //displayFrog(baseFrog);
        //displayFrog(otherFrog);

        var otherFrog_Frog, otherFrog_SpecialFrog, otherFrog_Trait, otherFrog_Accessory, otherFrog_Eyes, otherFrog_Hat, otherFrog_Mouth = undefined;

        //consoleOutput("<img width='128px' src='https://freshfrogs.io/frog/"+baseFrog+".png'>");
        //consoleOutput("<br>baseFrog: "+baseFrogmetadata.name)
        for (var baseFrogi = 0; baseFrogi < baseFrogmetadata.attributes.length; baseFrogi++){
          var data = baseFrogmetadata.attributes[baseFrogi]
          //consoleOutput(data.trait_type+": "+data.value)
          if (data.trait_type == "Frog") {
            var baseFrog_Frog = data.value;
          } else if (data.trait_type == "SpecialFrog") {
            var baseFrog_SpecialFrog = data.value;
          } else if (data.trait_type == "Trait") {
            var baseFrog_Trait = data.value;
          } else if (data.trait_type == "Accessory") {
            var baseFrog_Accessory = data.value;
          } else if (data.trait_type == "Eyes") {
            var baseFrog_Eyes = data.value;
          } else if (data.trait_type == "Hat") {
            var baseFrog_Hat = data.value;
          } else if (data.trait_type == "Mouth") {
            if (data.value === "smoking" || data.value === "smokingPipe" || data.value === "smokingCigar") {
              var baseFrog_Mouth = data.value+"2";
            } else {
              var baseFrog_Mouth = data.value;
            }
          }
        }
        // 2. Get metadata from otherFrog
        // otherFrog MetaData
        let otherFrogmetadata = await (await fetch("https://freshfrogs.io/frog/json/"+otherFrog+".json")).json();
        //consoleOutput("<img width='128px' src='https://freshfrogs.io/frog/"+otherFrog+".png'>");
        //consoleOutput("<br>otherFrog:"+otherFrogmetadata.name)
        for (var otherFrogi = 0; otherFrogi < otherFrogmetadata.attributes.length; otherFrogi++){
          var data2 = otherFrogmetadata.attributes[otherFrogi]
          //consoleOutput(data2.trait_type+": "+data2.value)
          if (data2.trait_type == "Frog") {
            var otherFrog_Frog = data2.value;
          } else if (data2.trait_type == "SpecialFrog") {
            var otherFrog_SpecialFrog = data2.value;

              if (typeof baseFrog_SpecialFrog !== "undefined") {
                var otherFrog_Trait = "thirdEye/baseSpecial"
              } else {
                var otherFrog_Trait = "thirdEye/base"
              }
            } else if (typeof baseFrog_SpecialFrog !== "undefined") {
              if (baseFrog_SpecialFrog == "thirdEye" && otherFrog_SpecialFrog == "inversedEyes") {
                var otherFrog_Trait = baseFrog_SpecialFrog+"/baseInversed"
              } else {
                var otherFrog_Trait = "special/sand";
              }
            } else {
              var otherFrog_Trait = "sand";
            }
            
          } else if (data2.trait_type == "Trait") { // <--TRAITS
            if (typeof baseFrog_SpecialFrog !== "undefined") { // Adapt trait for special Frogs
              if (baseFrog_SpecialFrog === "inversedEyes") {
                var otherFrog_Trait = "special/"+data2.value
              } else if (baseFrog_SpecialFrog === "closedEyes") {
                var otherFrog_Trait = "special/"+data2.value
              } else { 
                var otherFrog_Trait = baseFrog_SpecialFrog+"/"+data2.value
              }
              if (data2.value == "natural") {
                if (baseFrog_SpecialFrog === "inversedEyes") {
                  var otherFrog_Trait = "natural/special/"+otherFrog_Frog
                } else if (baseFrog_SpecialFrog === "closedEyes") {
                  var otherFrog_Trait = "natural/special/"+otherFrog_Frog
                } else { //alert ("baseFrog_SpecialFrog")
                  var otherFrog_Trait = "natural/"+baseFrog_SpecialFrog+"/"+otherFrog_Frog
                }
              }
            } else if (typeof baseFrog_Frog !== "undefined") { // Regular Frog; continue
              if (data2.value == "natural") {
                var otherFrog_Trait = "natural/"+otherFrog_Frog
              } else {
                var otherFrog_Trait = data2.value;
              }
            }
          } else if (data2.trait_type == "Accessory") {
            var otherFrog_Accessory = data2.value;
          } else if (data2.trait_type == "Eyes") { // shadesAnimation
            //
           // if (data2.value === "shades" || data2.value === "shadesPurple" || data2.value === "shadesThreeD" || data2.value === "shadesWhite") {
            var otherFrog_Eyes = data2.value;
            //
          } else if (data2.trait_type == "Hat") {
            var otherFrog_Hat = data2.value;
          } else if (data2.trait_type == "Mouth") {
            if (data2.value === "smoking" || data2.value === "smokingPipe" || data2.value === "smokingCigar") {
              var otherFrog_Mouth = data2.value+"2";
            } else {
              var otherFrog_Mouth = data2.value;
            }
          }
        }
        // Check first attribute. Is it a Frog or specialFrog?
        //consoleOutput("<div id='newFrog' class='smallContainer2'></div>");
        thisPlace = 'comboFrog';
        //consoleOutput("<br>\n<br>New Frog:<br>");
        if (typeof baseFrog_Frog !== 'undefined') {                              // Load Frog Type
          loadAttribute("Frog", baseFrog_Frog, thisPlace)       // Load Frog Type from baseFrog
          loadAttribute("Frog", "frog", thisPlace);
          //consoleOutput("Frog: "+baseFrog_Frog); // Test Frog
          // Trait
          if (typeof otherFrog_Trait !== 'undefined') {                        // Check for trait from otherfrog
            loadAttribute("Trait", otherFrog_Trait, thisPlace)  // Load Trait from otherFrog
            //consoleOutput("Trait: "+otherFrog_Trait); // Test Trait
          } else if (typeof baseFrog_Trait !== 'undefined') {                  // If otherFrog has no trait; check baseFrog
            loadAttribute("Trait", baseFrog_Trait, thisPlace)   // Load trait from baseFrog
            //consoleOutput("Trait: "+baseFrog_Trait); // Test Trait
          }
          // Accessory
          if (typeof baseFrog_Accessory !== 'undefined') {                             // Check for Accessory from baseFrog
            loadAttribute("Accessory", baseFrog_Accessory, thisPlace)   // Load Accessory from baseFrog
            //consoleOutput("Accessory: "+baseFrog_Accessory); // Test Accessory
          } else if (typeof otherFrog_Accessory !== 'undefined') {                     // If baseFrog has no Accessory; check otherFrog
            loadAttribute("Accessory", otherFrog_Accessory, thisPlace)      // Load Accessory from otherFrog
            //consoleOutput("Accessory: "+otherFrog_Accessory); // Test Trait
          }
          // Eyes
          if (typeof baseFrog_Eyes !== 'undefined') {                             // Check for Accessory from baseFrog

            loadAttribute("Eyes", otherFrog_Eyes, thisPlace)      // Load Accessory from otherFrog

            if (otherFrog_Eyes === "shades" || otherFrog_Eyes === "shadesPurple" || otherFrog_Eyes === "shadesThreeD" || otherFrog_Eyes === "shadesWhite") {
              loadAttribute("Eyes", "shadesAnimation", thisPlace)
            }
          }
          // Hat
          if (typeof baseFrog_Hat !== 'undefined') {                             // Check for Accessory from baseFrog
            loadAttribute("Hat", baseFrog_Hat, thisPlace)         // Load Accessory from baseFrog
            //consoleOutput("Hat: "+baseFrog_Hat);
          } else if (typeof otherFrog_Hat !== 'undefined') {                     // If baseFrog has no Accessory; check otherFrog
            loadAttribute("Hat", otherFrog_Hat, thisPlace)      // Load Accessory from otherFrog
            //consoleOutput("Hat: "+otherFrog_Hat);
          }
          // Mouth
          if (typeof baseFrog_Mouth !== 'undefined') {                             // Check for Accessory from baseFrog
            loadAttribute("Mouth", baseFrog_Mouth, thisPlace)       // Load Accessory from baseFrog
            //consoleOutput("Mouth: "+baseFrog_Mouth);
          } else if (typeof otherFrog_Mouth !== 'undefined') {                     // If baseFrog has no Accessory; check otherFrog
            loadAttribute("Mouth", otherFrog_Mouth, thisPlace)      // Load Accessory from otherFrog
            //consoleOutput("Mouth: "+otherFrog_Mouth);
          }
          //loadAttribute("Frog", "morphAnimation", thisPlace);
          //loadAttribute("Frog", "loadMorph", thisPlace);
        } else if (typeof baseFrog_SpecialFrog !== 'undefined') { // Load SpecialFrog Type
          loadAttribute("SpecialFrog", baseFrog_SpecialFrog, thisPlace)
          loadAttribute("Frog", "frog", thisPlace);
          //consoleOutput("SpecialFrog Found: "+baseFrog_SpecialFrog)
          //
          // Trait
          if (typeof otherFrog_Trait !== 'undefined') {                        // Check for trait from otherfrog
            loadAttribute("Trait", otherFrog_Trait, thisPlace)  // Load Trait from otherFrog
            //consoleOutput("Trait: "+otherFrog_Trait); // Test Trait
            //alert(otherFrog_Trait);
          } else if (typeof baseFrog_Trait !== 'undefined') {                  // If otherFrog has no trait; check baseFrog
            loadAttribute("Trait", baseFrog_Trait, thisPlace)   // Load trait from baseFrog
            //consoleOutput("Trait: "+baseFrog_Trait); // Test Trait
          }
          // Accessory
          if (typeof baseFrog_Accessory !== 'undefined') {                             // Check for Accessory from baseFrog
            loadAttribute("Accessory", baseFrog_Accessory, thisPlace)   // Load Accessory from baseFrog
            //consoleOutput("Accessory: "+baseFrog_Accessory); // Test Accessory
          } else if (typeof otherFrog_Accessory !== 'undefined') {                     // If baseFrog has no Accessory; check otherFrog
            loadAttribute("Accessory", otherFrog_Accessory, thisPlace)      // Load Accessory from otherFrog
            //consoleOutput("Accessory: "+otherFrog_Accessory); // Test Trait
          }
          // Eyes
          if (typeof baseFrog_Eyes !== 'undefined') {                             // Check for Accessory from baseFrog

            //consoleOutput("Eyes: "+baseFrog_Eyes); // Test Trait
            if (baseFrog_Eyes === "shades" || baseFrog_Eyes === "shadesPurple" || baseFrog_Eyes === "shadesThreeD" || baseFrog_Eyes === "shadesWhite") {

            if (otherFrog_Eyes === "shades" || otherFrog_Eyes === "shadesPurple" || otherFrog_Eyes === "shadesThreeD" || otherFrog_Eyes === "shadesWhite") {

          // Hat
          if (typeof baseFrog_Hat !== 'undefined') {                             // Check for Accessory from baseFrog
