<!DOCTYPE html>
<style>

  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
  
    html{
      background-image: url("/assets/background.png");
    }
    body {
      background-color: transparent !important;
    }
    .k_img {
      transition: all .2s;
      display: block;
      image-rendering: pixelated;
      overflow: hidden;
      position: absolute;
      width: 128px;
      height: 128px;
      border-radius: 5px;
    }
    .k_mint {
      width: 128px;
      height: 128px;
      display: inline-block;
    }
  </style>
<html lang="{{ site.lang | default: "en-US" }}">
  <link rel="icon" href="../assets/logo.png">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "../assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <script src="https://freshfrogs.io/the-pond/banner/FileSaver.js"></script>
    <script src="https://freshfrogs.io/the-pond/banner/dom-to-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
    <script src="https://ethereum.factoria.app/f0/token_abi.js"></script>
    <script src="https://unpkg.com/f0js/dist/f0.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6PB0WKB4SH"></script>
    <script>
      // C 0x97648BB89f2C5335fDeCE9edeEBB8d88FA3D0A38 | A 0x8Fe45D16694C0C780f4c3aAa6fCa2DDB6E252B25
      // <-- [Google Analytics]
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6PB0WKB4SH');
      // -- >

      document.addEventListener("DOMContentLoaded", async () => {

        recent_mints(100);

      })

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min);
      }

      async function recent_mints(loops) {
        for (i = 1; i < loops; i++) {

          k_frog = getRandomInt(1, 4040);

          k_container = document.createElement('div');
          k_container.className = 'k_mint'
          k_container.id = 'k_'+k_frog
          document.getElementById('recent_mints').appendChild(k_container)

          k_metadata = await (await fetch("https://freshfrogs.io/frog/json/"+k_frog+".json")).json();

          for (k = 0; k < k_metadata.attributes.length; k++) {

            k_trait = document.createElement("img");
            k_trait.src = "https://freshfrogs.io/the-pond/"+k_metadata.attributes[k].trait_type+"/"+k_metadata.attributes[k].value+".png";
            k_trait.alt = k_metadata.attributes[k].value
            k_trait.className = "k_img";

            document.getElementById('k_'+k_frog).appendChild(k_trait);

          }
        }
      }

    </script>
    
  </head>
  <body class="bodyb">
    <div class="wrapper">
      <div id="recent_mints" class="recent_mints"></div>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
