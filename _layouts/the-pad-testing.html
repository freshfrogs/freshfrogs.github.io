      document.addEventListener("DOMContentLoaded", async () => {

        // bigContainer recentMint
        var displayLoop = 9;
        var randomFrog = getRandomInt(1, (4040-displayLoop));
        var container = document.getElementById('bigContainer');

        container.innerHTML = ''

        for (var i = 0; i < displayLoop; i++) {
          var displayImg = document.createElement('img');
          displayImg.src = '../frog/'+(randomFrog+i)+'.png'
          displayImg.className = 'recentMint'
          container.appendChild(displayImg);
        }

        await connect_init();

      })

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min);
      }

      async function connect_init() {
        await connect();
        await fetch_user_data(user_address);
      }
