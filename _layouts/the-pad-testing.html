<!DOCTYPE html>
<style>
  .headLine2 {
    margin-left: auto;
    margin-right: auto;
    image-rendering: crisp-edges;
    margin-bottom: 2%;
  }
  .headLineImg {
    float: none;
    image-rendering: crisp-edges;
    height: 32px;
    vertical-align: top;
    border-radius: 100%;
    padding: 0px;
    transition: transform .2s;
    margin-left: 3%;
    margin-right: 3%;
    margin-bottom: 3%;
    margin-top: 3%;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.20);
    background-color: transparent;
  }
  .headLineImg:hover{
    -ms-transform: scale(1.5); /* IE 9 */
    -webkit-transform: scale(1.5); /* Safari 3-8 */
    transform: scale(1.5);
    box-shadow: none;
    border: none;
  }
  .hr2{
    width: 128px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 1%;
  }
  .pointer {
    transition: transform .2s;
    cursor: pointer;
  }
  .pointer:hover{
    -ms-transform: scale(1.1); /* IE 9 */
    -webkit-transform: scale(1.1); /* Safari 3-8 */
    transform: scale(1.1);
  }
  .downloads {
    margin-top: 0%;
    margin-bottom: 4%;
    margin-left: auto;
    margin-right: auto;
    padding: 14px;
  }
  .pre {
    border-radius: 2%;
    text-align: center;
    padding: 0px;
    margin-bottom: 8px;
    width: 100%;
    height: 100%;
    box-shadow: none;
  }
  .imgWrapper {
    -webkit-box-flex: 13;
    -moz-box-flex: 1;
    box-flex: 1;
  }
  .frogImg {
    transition: transform .2s;
    height: auto;
    width: auto;
    display: block;
    image-rendering: pixelated;
    overflow: hidden;
  }
  .container {
    width: auto;
    margin-bottom: 0px;
    margin-top: 0px;
    background-color: transparent;

    display: -webkit-box;
    -webkit-box-orient: horizontal;
    -webkit-box-pack: center;
    -webkit-box-align: center;

    display: -moz-box;
    -moz-box-orient: horizontal;
    -moz-box-pack: center;
    -moz-box-align: center;

    display: box;
    box-orient: horizontal;
    box-pack: center;
    box-align: center;
  }
  .bigContainer{
    border-radius: 5px;
    overflow: hidden;
    background-color: #7cc1ff;
    margin-left: 2%;
    margin-right: 2%;
    margin-top: 2%;
    margin-bottom: 2%;
  }
  ul.downloads2 {
    list-style: none;
    height: 40px;
    padding: 0;
    background: white;
    border-radius: 5px;
    border: 1px solid lightgrey;
    width: 270px;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.20);
    margin-left: auto;
    margin-right: auto;
    margin-top: 2%;
    line-height: 1;
    text-align: center;
    vertical-align: middle;
  }
  .wrapper {
    margin-left: auto;
    margin-right: auto;
  }
  .bodyb {
    background-color: transparent;
    margin-left: auto;
    margin-right: auto;
    padding-top: 8px;
  }
  .top {
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 0%;
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
    font-weight: 500;
    color: rgba(126, 183, 128, 1);
    font-size: 1em;
    image-rendering: pixelated;
    text-align: center;
    max-width: 1000px;
  }
</style>
