                let trait_type = attribute.trait_type
                let value = attribute.value

                try { var trait_rarity = ((traits_list[trait_type][value.toLowerCase()] / 4040) * 100).toFixed(0); } catch (e) {trait_rarity = 'i'; console.log(e); }

                load_trait(trait_type, value, frog.name)

        })

        })

        // Attempt to Connect

        try {

          await f0.init({
            web3: web3,
            contract: CONTRACT_ADDRESS,
            network: NETWORK

          // Assign Variables (Fetch from Connect)
          // CONNECTED USER'S WALLET ADDRESS; AND INVITES
          userAcc = await web3.currentProvider.selectedAddress;
          addressCut = userAcc.substring(0, 5)+".."+userAcc.slice(-4);
          userInviteList = await f0.myInvites();
          userInviteKeys = Object.keys(userInviteList);

          symbol = await f0.api.symbol().call();
          nextId = await f0.api.nextId().call();

          ownedFrogs = await collection.methods.balanceOf(userAcc).call();

          return;
        }

        getInvites(); // Check and Confirm Invite Keys
        document.getElementById("mintTransact").innerHTML = "<strong>☛MINT</strong><u>"+frogCount+" FROG(s)</u>"
        document.getElementById("mintTransact").removeAttribute("href")


        document.querySelector("#mintTransact").addEventListener("click", async (e) => {

              document.getElementById('pre').className = 'mintingTextWhite'
              return; 
            }
            
            consoleOutput('<h3 class="h3">Congratulations!</h3> <b>'+frogCount+' FROG(s)</b> have successfully been minted! <a class="pointer" href="https://freshfrogs.io/the-pad"><b>View "FROG" Tokens</a></b></div><br>')
            document.getElementById('pre').className = "mintingTextGreen"
            return;
          }
        })

          if (frogCount >= 7) {
            var select = document.getElementById("frogContainer");
            select.removeChild(select.lastChild);
            frogCount = frogCount - 1
          } else if (frogCount >= 4) {
            var select = document.getElementById("frogContainer2");
            select.removeChild(select.lastChild);
            frogCount = frogCount - 1
          } else if (frogCount >= 2) {
            var select = document.getElementById("frogContainer3");
            select.removeChild(select.lastChild);
            frogCount = frogCount - 1
          }
          if (frogCount <= 1) {
            mintList = nextIdC
          } else {
            mintList = nextIdC+" - "+((nextIdC-1)+frogCount)
          }
          document.getElementById("mintTotal").innerHTML = "<strong>Ξ"+(frogCount*mintPrice)+"</strong>+ gas"
          document.getElementById("frogQuant").innerHTML = "  "+frogCount+"  "
          document.getElementById("mintTransact").innerHTML = "<strong>☛MINT</strong><u>"+frogCount+" FROG(s)</u>"

        })

        // ADD FROG to minting tray

        document.querySelector("#addFrog").addEventListener("click", async (e) => {
          if (frogCount !== 9) {

              newFrog = document.createElement("div")

              document.getElementById("frogContainer3").appendChild(newFrog)
              frogCount = frogCount + 1
            } else if (frogCount <= 5) {

              newFrog.className = "imgWrapperMint"

              document.getElementById("frogContainer2").appendChild(newFrog)
              frogCount = frogCount + 1
            } else if (frogCount <= 8) {
              newFrog = document.createElement("div")
              newFrog.className = "imgWrapperMint"
              newFrog.innerHTML = "<img class='frogImgMint' src='https://freshfrogs.io/frog/"+(nextIdC+frogCount)+".png'/>"
              document.getElementById("frogContainer").appendChild(newFrog)
              frogCount = frogCount + 1
            }
            
            if (frogCount <= 1) {
              mintList = nextIdC
            } else {
              mintList = nextIdC+" - "+((nextIdC-1)+frogCount)
            }
            document.getElementById("mintTotal").innerHTML = "<strong>Ξ"+(frogCount*mintPrice)+"</strong>+ gas"
            document.getElementById("frogQuant").innerHTML = "  "+frogCount+"  "
            document.getElementById("mintTransact").innerHTML = "<strong>☛MINT</strong><u>"+frogCount+" FROG(s)</u>"
            //document.getElementById("supply").innerHTML = "FROG(s) # "+mintList // Supply
          }
        })
      })

        let result = Math.round((number + Number.EPSILON) * 100)
        if (result < 1) { return '<1' } else { return result }

        inviteMessage = 'Frog ( #'+nextIdC+' / 4040)'+' is now available to mint!<br>Maximum of <u>'+mintLimit+'</u> Frogs per wallet!<br>'+'<p></p>'

      // Output to minting terminal

      function consoleOutput(output) {
        document.getElementById("pre").innerHTML = output

      function truncateAddress(address) {
        if (!address) {
          return "";
        }
        return `${address.substr(0, 5)}...${address.substr(
          address.length - 5,
          address.length
        )}`;
      }

      // Random Number

      function randomNumber(min, max) {
        return Math.random() * (max - min) + min;
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // Load attribute

      function load_trait(trait, attribute, where) {
        newAttribute = document.createElement("img")
        newAttribute.href = "https://opensea.io/collection/fresh-frogs?search[sortAscending]=true&search[sortBy]=PRICE&search[stringTraits][0][name]="+trait+"&search[stringTraits][0][values][0]="+attribute
        newAttribute.id = attribute
        newAttribute.target = "_blank"
        if (where == 'frogContainer4') {
          newAttribute.className = "frogImg4" //shadesAnimation
        } else {
          newAttribute.className = "frogImg2" //shadesAnimation
        }
        
        newAttribute.style.cursor = "pointer"
        if (attribute === "smoking" || attribute === "smokingPipe" || attribute === "smokingCigar") { 
          newAttribute.src = "https://freshfrogs.io/the-pad/"+trait+"/"+attribute+"2.gif"
        } else if (attribute === "morphAnimation") {
          newAttribute.src = "https://freshfrogs.io/the-pad/Frog/loadMorph.gif"
        } else if (attribute === "shadesAnimation") {
          newAttribute.src = "https://freshfrogs.io/the-pad/Eyes/shadesAnimation.gif"
        } else if (attribute.includes("croaking2")) {
          console.log('! '+trait+' / '+attribute)
          newAttribute.src = "https://freshfrogs.io/the-pad/"+trait+"/"+attribute+".gif"
        } else {
          newAttribute.src = "https://freshfrogs.io/the-pad/"+trait+"/"+attribute+".png"
        }
        newAttribute.alt = attribute
        document.getElementById(where).appendChild(newAttribute)
      }
