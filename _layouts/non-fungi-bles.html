    <script>

      document.addEventListener("DOMContentLoaded", async () => {

        generate_NFB();

      })

      async function generate_NFB() {

        destination = document.getElementById('mushroom');
        destination.innerHTML = ''

        const backgrounds = [ "#ff99a8", "#99ffe6", "#99ffaa", "#fffd99", "#ff99ec", "#a099ff", "#99ffbe", "#ffc299" ]
        background = getRandomInt(1, backgrounds.length);
        document.getElementById('mushroom_frame').style.background = backgrounds[background-1];

        overlay_one = getRandomInt(1, 3);
        overlay_two = getRandomInt(1, 2);

        document.getElementById('traits').innerHTML = '';

        // Generate Stem => 
        const stems = [ "black", "brown", "darkroot", "hazlenut", "moss", "oaknut", "tan" ]
        stem = getRandomInt(1, stems.length);

        mushroom_stem = document.createElement('img');
        mushroom_stem.src = 'https://freshfrogs.io/non-fungi-bles/Stem/'+stems[stem-1]+'.png';
        mushroom_stem.className = 'mushroom_img';
        mushroom_stem.alt = stems[stem-1];
        destination.appendChild(mushroom_stem);

        some_text = document.createElement('div');
        some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+stems[stem-1]+'"';
        document.getElementById('traits').appendChild(some_text);

        // Generate Cap =>
        const caps = ["blue", "brown", "cyan", "darkBlue", "darkBrown", "darkGreen", "darkPurple", "green", "lightBrown", "mauveine", "midnightGreen", "pink", "purple", "red", "violet", "white", "yellow"]
        cap = getRandomInt(1, caps.length);

        mushroom_cap = document.createElement('img');
        mushroom_cap.src = 'https://freshfrogs.io/non-fungi-bles/Cap/'+caps[cap-1]+'.png';
        mushroom_cap.className = 'mushroom_img';
        mushroom_cap.alt = caps[cap-1];
        destination.appendChild(mushroom_cap);

        some_text = document.createElement('div');
        some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+caps[cap-1]+'"';
        document.getElementById('traits').appendChild(some_text);

        if (overlay_one == 1) {

          // Generate Mycelium => 
          const mycelium = [ "blue", "cyan", "green", "purple", "red", "violet" ]
          celium = getRandomInt(1, mycelium.length);

          mushroom_mycelium = document.createElement('img');
          mushroom_mycelium.src = 'https://freshfrogs.io/non-fungi-bles/Mycelium/'+mycelium[celium-1]+'.png';
          mushroom_mycelium.className = 'mushroom_img';
          mushroom_mycelium.alt = mycelium[celium-1];
          destination.appendChild(mushroom_mycelium);

          some_text = document.createElement('div');
          some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+mycelium[celium-1]+'"';
          document.getElementById('traits').appendChild(some_text);

        } else if (overlay_one == 2) {

          // Generate Stripe => 
          const stripes = [ "black", "brown", "green", "tan", "violet", "white" ]
          stripe = getRandomInt(1, stripes.length);

          mushroom_stripe = document.createElement('img');
          mushroom_stripe.src = 'https://freshfrogs.io/non-fungi-bles/Stripe/'+stripes[stripe-1]+'.png';
          mushroom_stripe.className = 'mushroom_img';
          mushroom_stripe.alt = stripes[stripe-1];
          destination.appendChild(mushroom_stripe);

          some_text = document.createElement('div');
          some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+stripes[stripe-1]+'"';
          document.getElementById('traits').appendChild(some_text);

        } else if (overlay_one == 3) {

          // Generate Volva => 
          const volvas = [ "black", "brown", "darkbrown", "earth", "gray", "green", "tan" ]
          volva = getRandomInt(1, volvas.length);

          mushroom_volva = document.createElement('img');
          mushroom_volva.src = 'https://freshfrogs.io/non-fungi-bles/Volva/'+volvas[volva-1]+'.png';
          mushroom_volva.className = 'mushroom_img';
          mushroom_volva.alt = volvas[volva-1];
          destination.appendChild(mushroom_volva);

          some_text = document.createElement('div');
          some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+volvas[volva-1]+'"';
          document.getElementById('traits').appendChild(some_text);

        }

        if (overlay_two == 1) {

          // Generate Scales => 
          const scales = [ "brown", "cyan", "green", "magenta", "mallow", "pink", "purple", "red", "tan", "turquoise", "violet", "white" ]
          scale = getRandomInt(1, scales.length);

          mushroom_scales = document.createElement('img');
          mushroom_scales.src = 'https://freshfrogs.io/non-fungi-bles/Scales/'+scales[scale-1]+'.png';
          mushroom_scales.className = 'mushroom_img';
          mushroom_scales.alt = scales[scale-1];
          destination.appendChild(mushroom_scales);

          some_text = document.createElement('div');
          some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+scales[scale-1]+'"';
          document.getElementById('traits').appendChild(some_text);

        } else if (overlay_two == 2) {

          // Generate Spores => 
          const spores = [ "brown", "cream", "cyan", "green", "jade", "pink", "red", "tan", "white" ]
          spore = getRandomInt(1, spores.length);

          mushroom_spores = document.createElement('img');
          mushroom_spores.src = 'https://freshfrogs.io/non-fungi-bles/Spores/'+spores[spore-1]+'.png';
          mushroom_spores.className = 'mushroom_img';
          mushroom_spores.alt = spores[spore-1];
          destination.appendChild(mushroom_spores);

          some_text = document.createElement('div');
          some_text.innerHTML = 'Mushroom Build:<br>"Stem : '+spores[spore-1]+'"';
          document.getElementById('traits').appendChild(some_text);

        }
      }

      function getRandomInt(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
      }

    </script>
    
  </head>
