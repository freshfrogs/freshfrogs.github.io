      async function begin_build(howMany) {

        document.getElementById('thePad').innerHTML = ''

        for (let i = 0; i < howMany; i++) {

          shroom_frame = document.createElement('div')
          shroom_frame.className = 'mushroom_frame'
          shroom_frame.id = 'mushroom_frame_'+i;
          shroom_frame.innerHTML = '<div class="mushroom" id="shroom_'+i+'"></div>'
          document.getElementById('thePad').appendChild(shroom_frame)
          generate_NFB(i);

        }

      }
