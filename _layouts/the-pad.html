<html lang="{{ site.lang | default: "en-US" }}">
  <link rel="icon" href="../assets/logo.png">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "../assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
    <script src="https://ethereum.factoria.app/f0/token_abi.js"></script>
    <script src="https://unpkg.com/f0js/dist/f0.js"></script>
    <script>

      var userAddress, userInviteList, userInviteKeys, ownedFrogs, contractName, contractSymbol, nextId, nextIdC, collection, COLLECTION, traits_list;
      var CONTRACT_ADDRESS = "0xBE4Bef8735107db540De269FF82c7dE9ef68C51b";
      var NETWORK = "main";

      document.addEventListener("DOMContentLoaded", async () => {

        const web3 = new Web3(window.ethereum);
        const f0 = new F0();

        COLLECTION = collection = new web3.eth.Contract(token_abi, CONTRACT_ADDRESS);

        try { // Connect Wallet, Factoria

          await f0.init({
            web3: web3,
            contract: CONTRACT_ADDRESS,
            network: NETWORK
          })

          userAddress = await web3.currentProvider.selectedAddress;
          userInviteList = await f0.myInvites();
          userInviteKeys = Object.keys(userInviteList);
          ownedFrogs = await collection.methods.balanceOf(userAddress).call();
          contractName = await f0.api.name().call();
          contractSymbol = await f0.api.symbol().call();
          nextId = await f0.api.nextId().call();
          nextIdC = parseInt(nextId);

          document.getElementById('connected').innerHTML = 'Connect Wallet ✔️'

          if (ownedFrogs <= 0) { // ❌ No FROGS
            consoleOutput('<br>'+'<strong>Connected!</strong> ❌ It seems you do not own any FROGS!<br>'+'<p></p>')
          } else {
            consoleOutput('<br>'+'<strong>Connected!</strong> Loading Frogs from OpenSea... <b id="progress"></b><div id="myProgress"><div id="myBar"></div></div><br>')
            fetch_tokens(userAddress)
          }

        } catch (e) { consoleOutput('<strong></strong><br>'+e.message+'<a href="https://discord.gg/xWMFWgpvd3" target="_blank" class="pointer"><strong><u>Discord #Support</u></strong></a>'); }

      })

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function consoleOutput(output) {
        document.getElementById("pre").innerHTML = output
      }

      function load_trait(trait, attribute, where) {
        newAttribute = document.createElement("img")
        newAttribute.href = "https://opensea.io/collection/fresh-frogs?search[sortAscending]=true&search[sortBy]=PRICE&search[stringTraits][0][name]="+trait+"&search[stringTraits][0][values][0]="+attribute
        newAttribute.id = attribute
        newAttribute.target = "_blank"
        if (where == 'frogContainer3') {
          newAttribute.className = "frogImg3" //shadesAnimation
        } else {
          newAttribute.className = "frogImg2" //shadesAnimation
        }
        
        newAttribute.style.cursor = "pointer"
        if (attribute === "smoking" || attribute === "smokingPipe" || attribute === "smokingCigar") { 
          newAttribute.src = "https://freshfrogs.io/the-pad/"+trait+"/"+attribute+"2.gif"
        } else if (attribute === "morphAnimation") {
          newAttribute.src = "https://freshfrogs.io/the-pad/Frog/loadMorph.gif"
        } else if (attribute === "shadesAnimation") {
          newAttribute.src = "https://freshfrogs.io/the-pad/Eyes/shadesAnimation.gif"
        } else {
          newAttribute.src = "https://freshfrogs.io/the-pad/"+trait+"/"+attribute+".png"
        }
        newAttribute.alt = attribute
        document.getElementById(where).appendChild(newAttribute)
      }

      // Select Frog
      async function display_token(token){

          display_frog = 'https://freshfrogs.io/frog/'+token+'.png'
          display_name = 'Frog #'+token
          display_os = ''

          document.getElementById('thisheader').style.backgroundImage = 'url('+display_frog+')';
          document.getElementById('thisheader').style.backgroundSize = "2048px 2048px";

          document.getElementById('previewImg').setAttribute('src', display_frog)
          document.getElementById('display_name').innerHTML = display_name

          openSeaLink = 'https://opensea.io/assets/0xbe4bef8735107db540de269ff82c7de9ef68c51b/'+token
          etherscanLink = 'https://etherscan.io/nft/0xbe4bef8735107db540de269ff82c7de9ef68c51b/'+token
          document.getElementById('selectSub').setAttribute('href', openSeaLink)
          document.getElementById('selectBase').innerHTML = '<strong>Morph</strong><frog id="baseText">two Frogs!</frog>'
          document.getElementById('selectBase').setAttribute('href', '')
          document.getElementById('selectBase').setAttribute('target', '')
          document.getElementById('selectBase').onclick = function() {
            console.log('Morph '+token)
            theseFrogs = document.getElementsByClassName('frogPanel')
            for (var i = 0; i < theseFrogs.length; i++){
              i.style.box.boxShadow = "10px 20px 30px blue";
            }
          }

          let token_metadata = await (await fetch("https://freshfrogs.io/frog/json/"+token+".json")).json();
          for (var i = 0; i < token_metadata.attributes.length; i++){
              var data = token_metadata.attributes[i]
              //loadAttribute(data.trait_type, data.value, 'subDisplay')
              if (data.trait_type == 'Frog' || data.trait_type == 'SpecialFrog') {
                document.getElementById('display_type').innerHTML = data.value.slice(0, 10)+'..'
              }
          }
          
      }

      // Load Fresh Frog
      function load_token(token) {

        openSeaLink = 'https://opensea.io/assets/0xbe4bef8735107db540de269ff82c7de9ef68c51b/'+token
        etherscanLink = 'https://etherscan.io/nft/0xbe4bef8735107db540de269ff82c7de9ef68c51b/'+token

        newFrog = document.createElement("div")
        newFrog.onclick = function() { display_token(token) }
        newFrog.id = token
        newFrog.className = 'frogPanel'
        newFrog.innerHTML = '<a style="margin-bottom" 0px !important;  display: inline !important;" class="smallContainer2 pointer2" id="Frog #'+token+'"><img class="frogImg3" src="https://freshfrogs.io/frog/'+token+'.png"/></a>'+'<p class="attributeList" id="Frog #'+token+'Desc"></p>'
        document.getElementById("thePad").appendChild(newFrog)

        document.getElementById('Frog #'+token+'Desc').innerHTML = '<a class="pointer" href="'+openSeaLink+'" target="_blank" style="image-rendering: auto !important; display: inline !important;">'+'<b><u>Frog #'+token+'</u></b> ↗️'+'</a>';

      }

      // Manually check Frog transactions
      async function load_ownedFrogs_manual() {

          consoleOutput('<br>'+'<strong>Connected!</strong> Could not talk to OpenSea! <br>Loading Frogs from IPFS... <b id="progress"></b><div id="myProgress"><div id="myBar"></div></div><br>')

          let this_user = userAddress;

          console.log('Checking Frogs Manually.. for user...'+this_user)

          document.getElementById("thePad").innerHTML = ''

          try {

              let ownedFrogs = await collection.methods.balanceOf(this_user).call()

              if (ownedFrogs <= 0) { // ❌ No FROGS
                  console.log("It seems you do not own any FROGS!")
                  return
              }

              var thisToken = loaded = 0;

              while(true) {

                  if (loaded >= ownedFrogs) {
                    break
                  }

                  thisToken++

                  // Progress Bar!
                  percent = parseInt((thisToken/nextIdC)*100);
                  document.getElementById("progress").innerHTML = percent+"%"
                  elem = document.getElementById("myBar");

      function truncateAddress(address) {
        if (!address) {

        }
        return `${address.substr(0, 5)}...${address.substr(
          address.length - 5,
