<!DOCTYPE html>

  }

    color: rgba(126, 183, 128, 1);
    font-size: 1em;
    image-rendering: pixelated;
    text-align: center;
    max-width: 1000px;
  }
  .smallContainer{
    border-radius: 5px;
    border: 0px solid #e0e0e0;
    overflow: hidden;
    background-color: transparent;
    box-shadow: 2px 4px rgba(122, 122, 122, 0.33);
    width: 128px;
  }
  .smallContainer2 {
    border-radius: 5px;
    border: 0px solid #e0e0e0;
    overflow: hidden;
    background-color: transparent;

    padding-top: 0px !important;
    height: 100% !important;

    margin-left: 2%;
    margin-right: 2%;
    margin-top: 2%;
    margin-bottom: 0px;

  }
  .bigContainer{
    border-radius: 5px;
    border: 0px solid #e0e0e0;
    overflow: hidden;
    background-color: transparent;
    box-shadow: 2px 4px rgba(122, 122, 122, 0.33);
  }
  .headLine{
    color: transparent;
    image-rendering: crisp-edges;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 0px;
    margin-top: auto;
    vertical-align: top;
  }
  .headLineImg {
    float: none;
    image-rendering: crisp-edges;
    height: 32px;
    vertical-align: top;
    border-radius: 100%;
    padding: 0%;
    transition: transform .2s;
    margin-left: 6%;
    margin-right: 6%;
    margin-bottom: 0%;
    box-shadow: 2px 4px rgba(122, 122, 122, 0.33);
  }
  .headLineImg:hover{

  }
