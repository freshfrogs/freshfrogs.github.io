      // Function apply Owned Frog

        //alert(ownedFrog);

          document.getElementById("frogContainer").innerHTML = ""
          selectBaseFrog(ownedFrog);
          baseFrog = ownedFrog;
          subFrog = 'undefined'
          document.getElementById("selectSub").innerHTML = "<strong>Sub</strong>Select FROG"

          }

          selectBaseFrog(ownedFrog);
          baseFrog = ownedFrog;

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

        newAttribute = document.createElement("img")

        newAttribute.id = attribute
        newAttribute.target = "_blank"
        newAttribute.className = "frogImg2 pointer"
        newAttribute.src = "https://freshfrogs.github.io/the-pad/"+trait+"/"+attribute+".png"
        //newAttribute.alt = attribute
        document.getElementById(where).appendChild(newAttribute)
      }
