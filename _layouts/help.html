<!DOCTYPE html>
<style>
  html{
    background-image: url("/assets/background.png");
  }
  html,h1,h2,h3 {

  }
  #myProgress {

    margin-right: auto;

  }
  #myBar {

  .wrapper {

  .bodyb {
    background-color: transparent;

    margin-right: auto;
    padding-top: 8px;

  }
  .top {
    margin: 0% !important;

    text-align: center;
  }
  .smallContainer{
    border-radius: 5px;
    overflow: hidden;
    background-color: transparent;
    box-shadow: 6px 6px rgba(122, 122, 122, 0.20);
    width: 128px;
  }
  .smallContainer2 {
    border-radius: 5px;
    overflow: hidden;
    background-color: transparent;
    width: 128px;
    padding: 0px !important;
    height: 128px !important;
    display: inline-block !important;
    position: relative;
    image-rendering: pixelated;
  }
  .frogContainer {
    border-radius: 200px;
    overflow: hidden;
    width: 256px;
    padding-top: 0px !important;
    height: 256px !important;
    display: inline-block !important;
    position: relative;
    margin-left: 2%;
    margin-right: 2%;
    margin-top: 2%;
    margin-bottom: 2%;
    image-rendering: pixelated;
    transition: .2s;
  }
  .smallContainer3 {
    border-radius: 5px;
    overflow: hidden;
    background-color: transparent;
    width: 128px;
    padding-top: 0px !important;
    height: 128px !important;
    display: inline-block !important;
    position: relative;
    margin-left: 1%;
    margin-right: 1%;
    margin-top: 2%;
    margin-bottom: 2%;
    image-rendering: pixelated;
    transition: .2s;
  }
  .bigContainer {
    border-radius: 5px;
    border: 0px solid #e0e0e0;
    overflow: hidden;
    background-color: rgba(122, 122, 122, 0.20);
    margin-left: auto;
    margin-right: auto;
    margin-top: 2%;
    margin-bottom: 2%;
    width: 256px;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.20);
  }
  .headLine{
    color: transparent;
    image-rendering: crisp-edges;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 2%;
    margin-top: auto;
    vertical-align: top;
  }
  .headLine2 {
    margin-left: auto;
    margin-right: auto;
    image-rendering: auto !important;
    margin-bottom: 2%;
  }
  .headLineImg {
    float: none;
    image-rendering: crisp-edges;
    height: 32px;
    vertical-align: top;
    border-radius: 100%;
    padding: 0px;
    transition: transform .2s;
    margin-left: 3%;
    margin-right: 3%;
    margin-bottom: 3%;
    margin-top: 3%;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.20);
  }
  .headLineImg:hover{
    -ms-transform: scale(1.5); /* IE 9 */
    -webkit-transform: scale(1.5); /* Safari 3-8 */
    transform: scale(1.5);
    box-shadow: none;
    border: none;
  }
  .h1 {
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;

    color: white;
    text-align: center;
    image-rendering: pixelated;
    padding: 0%;
    font-size: xx-large;
  }
  .supply{
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;

    border-radius: 5px;
    border: 1px solid #e0e0e0;
    padding: 5px;
    background: #f4f4f4;
    box-shadow: 6px 6px rgba(122, 122, 122, 0.20);
    border-bottom: 0px solid #e0e0e0;
    border-bottom-left-radius: 0%;
    border-bottom-right-radius: 0%;
    width: 270px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 2%;
    padding: 0px;
  }
  ul.downloads2 {
    list-style: none;
    height: 40px;
    padding: 0;
    background: white;
    border-radius: 5px;
    border: 1px solid white;
    width: 270px;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.20);
    margin-left: auto;
    margin-right: auto;
    margin-top: 2%;
    line-height: 1;
    text-align: center;
    vertical-align: middle;
  }
  section {
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
    font-size: auto;
    color: white !important;
    background-color: #7cc1ff;
    text-align: center;
    border-radius: 7px;
    padding: 14px;
    padding-bottom: 16px !important;
    padding-top: 0px !important;
    width: auto;
    overflow: hidden;
    margin-bottom: 16px;
  }
  header {
    border: 4px solid #7cc1ff;
    overflow: hidden;

    background-color: #7cc1ff;
    text-align: center;
    border-radius: 7px;
    padding: 14px;
    width: auto;
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
    font-size: auto !important;

    color: #333;
  }
  .desc {
    position: relative;
    background-color: inherit;
    height: 0%;
    width: 100%;
    bottom: 32px;
    margin-bottom: 0px;
  }
  .downloads {
    margin-top: 0%;
    margin-bottom: 4%;
    margin-left: auto;
    margin-right: auto;
    padding: 14px;
  }
  .downloads a{
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
    font-size: inherit !important;
    color: inherit !important;
  }
  .pre h1{
    margin-top: 8px;
  }
  .container {
    height: 256px;
    width: auto;
    margin-bottom: auto;
    margin-top: auto;
    background-color: transparent;

    display: -webkit-box;
    -webkit-box-orient: horizontal;
    -webkit-box-pack: center;
    -webkit-box-align: center;

    display: -moz-box;
    -moz-box-orient: horizontal;
    -moz-box-pack: center;
    -moz-box-align: center;

    display: box;
    box-orient: horizontal;
    box-pack: center;
    box-align: center;
  }
  .imgWrapper {
    -webkit-box-flex: 13;
    -moz-box-flex: 1;
    box-flex: 1;
  }
  .frogImg {
    transition: transform .2s;
    height: auto;
    width: auto;
    display: block;
    image-rendering: pixelated;
    overflow: hidden;
  }
  .frogImg2:hover{
    -ms-transform: scale(1.5); /* IE 9 */
    -webkit-transform: scale(1.5); /* Safari 3-8 */
    transform: scale(1.5);
    box-shadow: none;
    border: none;
  }
  .frogImg2 {
    transition: transform .2s;
    display: block;
    image-rendering: pixelated;
    overflow: hidden;
    position: absolute;
    width: 128px;
    height: 128px;
    border-radius: 5px;
  }
  .frogImg3 {
    transition: transform .2s;
    height: auto;
    display: block;
    image-rendering: pixelated;
    overflow: hidden;
    position: absolute;
    height: auto;
    width: auto;
  }
  .smallContainer3:hover{
    -ms-transform: scale(1.1); /* IE 9 */
    -webkit-transform: scale(1.1); /* Safari 3-8 */
    transform: scale(1.1);
    box-shadow: none;
    border: none;
  }
  .pointer {
    transition: transform .2s;
    cursor: pointer;
  }
  .pointer:hover{
    -ms-transform: scale(1.1); /* IE 9 */
    -webkit-transform: scale(1.1); /* Safari 3-8 */
    transform: scale(1.1);
  }
  .pre {
    border-radius: 2%;
    text-align: center;
    padding: 0px;
    margin-bottom: 8px;
    width: 100%;
    height: 100%;
    box-shadow: none;
  }
  .frogType {
    transition: transform .2s;
    width: 128px;
    display: block;
    image-rendering: pixelated;
    box-shadow: none;
    border: none;
    position: absolute;
  }
  .hr2{
    width: 128px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 1%;
  }
  .h2 {
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
    font-weight: 750;
    text-align: center;
    padding: 0%;
    font-size: large;
    font: "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
    margin-top: 8px;
    margin-bottom: 0px;
    line-height: 1.25;
  }
  .frogType2 {
    border-radius: 5px;
    border: 0px solid #e0e0e0;
    overflow: hidden;
    background-color: transparent;
    width: 128px;
    padding-top: 0px !important;
    height: 100% !important;
    display: inline-block !important;
  }
  .learnMoreFM {
    box-shadow: 6px 6px rgba(122, 122, 122, 0.20);
    background: #f4f4f4;
    border: 1px solid lightgray;
    border-radius: 5px;
    padding: 5px;
  }
  .myProgress {
    width: 50%;
    background: #f4f4f4;
    margin-top: 8px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #324d64;
    border-radius: 5px;
    height: 18px;
    font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" !important;
    font: 14px/1.5 "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    vertical-align: middle;
  }
  .mintingTextGreen {
    background-color: #99ffc5;
    border-radius: 5px;
    border: 0px solid white;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.25);
    padding: 4px;
    color: #333 !important;
  }
  .mintingTextWhite {
    background-color: white;
    border-radius: 5px;
    border: 0px solid white;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.25);
    padding: 4px;
    color: #7cc1ff !important;
  }
  .mintingTextRed {
    background-color: #ff99b6;
    border-radius: 5px;
    border: 0px solid white;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.25);
    padding: 4px;
    color: #333 !important;
  }
  .thePad {
    border-radius: 5px;
    padding: 4px;
    background-color: #7cc1ff;
  }
  .headerDiv {
    padding: 4px;
    border-radius: 5px;
    color: white !important;
    margin: 0px !important;
  }
  .frogPanel {
    display: inline-block !important;
    image-rendering: pixelated;
    text-align: center;
    border: 1px solid #7cc1ff;
    border-radius: 5px;
    padding: 4px;
    padding-top: 0px;
    padding-bottom: 0px;
    margin: 2px;
    background-color: #7cc1ff;
  }
  .attributeList {
    border: 1px solid white;
    border-radius: 5px;
    padding: 6px;
    overflow: hidden;
    background-color: white;
    color: #333;
    box-shadow: 3px 3px rgba(122, 122, 122, 0.20);
    width: 128px;
  }
  .trait{
    border-radius: 2px;
    background: white;
    color: rgba(126, 183, 128, 1);
    font-size: x-small;
    padding: 1px;
  }
  .divTimeline {
    width: 300px;
    margin: auto;
  }
  .pTimeline {
    border-top: 2px dashed;
    border-color: white !important;
    margin:0; padding: 30px;
  }
  .pTimeline:nth-child(even) {
    border-left: 2px dashed;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    margin-right: 30px; 
    padding-right: 0;
  }
  .pTimeline:nth-child(odd) {
    border-right: 2px dashed;
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
    margin-left: 30px; 
    padding-left: 0;
  }
  .pTimeline:first-child {
    border-top: 0;
    border-top-right-radius:0;
    border-top-left-radius:0;
  }
  .pTimeline:last-child {
    border-bottom-right-radius:0;
    border-bottom-left-radius:0;
  }
  #growTray {
    -moz-transition: height .5s;
    -ms-transition: height .5s;
    -o-transition: height .5s;
    -webkit-transition: height .5s;
    transition: height .5s;
    height: 0;
  }
  #growTerminal {
    -moz-transition: height .5s;
    -ms-transition: height .5s;
    -o-transition: height .5s;
    -webkit-transition: height .5s;
    transition: height .5s;
    height: 0;
  }
  .containerMint {
    width: auto;
    margin-bottom: 0px;
    margin-top: 0px;
    background-color: transparent;

    display: -webkit-box;
    -webkit-box-orient: horizontal;
    -webkit-box-pack: center;
    -webkit-box-align: center;

    display: -moz-box;
    -moz-box-orient: horizontal;
    -moz-box-pack: center;
    -moz-box-align: center;

    display: box;
    box-orient: horizontal;
    box-pack: center;
    box-align: center;
  }
  .imgWrapperMint {
    -webkit-box-flex: 13;
    -moz-box-flex: 1;
    box-flex: 1;
  }
  .frogImgMint {
    transition: transform .2s;
    height: auto;
    display: block;
    image-rendering: pixelated;
    overflow: hidden;
    border-radius: 5px;
  }
  .frogImgMint:hover{
    -ms-transform: scale(1.5); /* IE 9 */
    -webkit-transform: scale(1.5); /* Safari 3-8 */
    transform: scale(1.5);
    box-shadow: none;
    border: none;
  }
  .consoleOutput {
    border-radius: 5px;
    padding: 8px;
    background: transparent;
    color: white;
  }
  svg {
    width: 50%;
    image-rendering: pixelated !important;
  }
</style>

  <body class="bodyb">
