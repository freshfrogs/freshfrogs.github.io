<!doctype html>
<html lang="en" data-theme="t1">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>freshfrogs — Rarity Rankings</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<style>
.pg-wrap{padding:20px}
.nav{display:flex;gap:8px;margin-bottom:12px}
.btn{font-family:var(--font-ui);border:1px solid var(--border);background:transparent;color:inherit;border-radius:8px;padding:8px 12px;font-weight:800;font-size:12px}
.pg-card{padding:14px;border:1px solid var(--border);border-radius:12px;background:var(--panel)}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid var(--border);text-align:left}
th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
</style>
</head>
<body>
<div class="pg-wrap container">
<nav class="nav">
<a class="btn" href="app.html">← Back</a>
<a class="btn" href="owned.html">My Frogs</a>
<a class="btn" href="pond.html">Pond</a>
</nav>


<section class="pg-card">
<h3 style="margin:0 0 8px">Rarity Rankings</h3>
<table id="rarityTable"><thead><tr><th>ID</th><th>Rank</th></tr></thead><tbody></tbody></table>
</section>
</div>


<script>
async function load(){
try{
const res = await fetch('freshfrogs_rarity_rankings.json', {cache:'force-cache'});
const data = await res.json();
const tbody = document.querySelector('#rarityTable tbody');
tbody.innerHTML = data.slice(0,200).map(o=>`<tr><td>${o.id}</td><td>#${o.ranking}</td></tr>`).join('');
}catch(e){ document.querySelector('#rarityTable tbody').innerHTML = `<tr><td colspan="2" class="pg-muted">Failed to load.</td></tr>`; }
}
load();
</script>
</body>
</html>
