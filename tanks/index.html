<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tankers — Card Viewer</title>
  <style>
    :root{
      --bg:#0f1115; --panel:#151923; --panel2:#1b2130;
      --text:#e8ecf1; --muted:#aab3c2; --accent:#ffd36a;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 20% -10%, rgba(255,211,106,.15), transparent 60%),
                 radial-gradient(900px 500px at 90% 10%, rgba(120,160,255,.12), transparent 55%),
                 var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:5;
      backdrop-filter: blur(10px);
      background:rgba(15,17,21,.75);
      border-bottom:1px solid var(--border);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:16px}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between}
    h1{margin:0; font-size:18px; letter-spacing:.3px}
    .controls{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    select,input{
      background:var(--panel); color:var(--text);
      border:1px solid var(--border); border-radius:10px;
      padding:10px 12px; font-size:14px; outline:none;
    }
    input{min-width:260px}
    button{
      background:linear-gradient(180deg, rgba(255,211,106,.25), rgba(255,211,106,.05));
      color:var(--text);
      border:1px solid rgba(255,211,106,.35);
      border-radius:10px; padding:10px 12px; cursor:pointer;
    }
    button:hover{filter:brightness(1.08)}
    main{max-width:1200px; margin:0 auto; padding:18px 16px 40px}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap:14px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .card:hover{transform:translateY(-2px); border-color:rgba(255,211,106,.25)}
    .thumb{
      aspect-ratio: 2/3;
      background:var(--panel2);
      display:flex; align-items:center; justify-content:center;
    }
    .thumb img{
      width:100%; height:100%; object-fit:cover; display:block;
    }
    .meta{padding:10px 12px}
    .name{font-weight:700; font-size:14px; margin:0 0 4px}
    .sub{margin:0; color:var(--muted); font-size:12px}

    /* Modal */
    .modal{
      position:fixed; inset:0; display:none; z-index:20;
      background:rgba(0,0,0,.65);
      align-items:center; justify-content:center;
      padding:18px;
    }
    .modal.open{display:flex}
    .sheet{
      width:min(980px, 100%);
      background:rgba(21,25,35,.98);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    .sheetTop{
      display:flex; gap:16px; padding:14px 14px 12px;
      align-items:flex-start; justify-content:space-between;
      border-bottom:1px solid var(--border);
    }
    .sheetTitle{display:flex; flex-direction:column; gap:2px}
    .sheetTitle strong{font-size:16px}
    .sheetTitle span{color:var(--muted); font-size:12px}
    .close{
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      color:var(--text);
    }
    .sheetBody{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:0;
    }
    @media (max-width: 820px){
      .sheetBody{grid-template-columns:1fr}
    }
    .sheetImg{
      background:var(--panel2);
      display:flex; align-items:center; justify-content:center;
      padding:12px;
      border-right:1px solid var(--border);
    }
    @media (max-width: 820px){
      .sheetImg{border-right:none; border-bottom:1px solid var(--border)}
    }
    .sheetImg img{
      width:100%;
      max-width:340px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0b0d12;
    }
    .sheetInfo{padding:14px}
    .stats{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:10px;
      margin-bottom:12px;
    }
    .stat{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 10px;
    }
    .stat .k{color:var(--muted); font-size:11px}
    .stat .v{font-size:18px; font-weight:800; margin-top:2px}
    .sectionTitle{
      margin:10px 0 8px;
      font-size:12px;
      color:var(--accent);
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .abil{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      margin-bottom:10px;
    }
    .abil strong{display:block; margin-bottom:4px}
    .abil p{margin:0; color:var(--muted); line-height:1.35}
    .footerNote{color:var(--muted); font-size:12px; margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <h1>Tankers — Card Viewer</h1>
        <div class="controls">
          <select id="factionSelect">
            <option value="all">All factions</option>
          </select>
          <input id="search" type="text" placeholder="Search tank name…" />
          <button id="shuffleBtn" type="button">Shuffle</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle">
          <strong id="mName">Tank</strong>
          <span id="mFaction">Faction</span>
        </div>
        <button class="close" id="closeBtn" type="button">Close</button>
      </div>

      <div class="sheetBody">
        <div class="sheetImg">
          <img id="mImg" alt="Tank card" />
        </div>
        <div class="sheetInfo">
          <div class="sectionTitle">Stats</div>
          <div class="stats" id="mStats"></div>

          <div class="sectionTitle">Abilities</div>
          <div id="mAbilities"></div>

          <div class="footerNote">Tip: click outside the modal (or press Esc) to close.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const DATA_URL = "tanks.json";

    const factionSelect = document.getElementById("factionSelect");
    const searchInput = document.getElementById("search");
    const grid = document.getElementById("grid");
    const shuffleBtn = document.getElementById("shuffleBtn");

    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const mName = document.getElementById("mName");
    const mFaction = document.getElementById("mFaction");
    const mImg = document.getElementById("mImg");
    const mStats = document.getElementById("mStats");
    const mAbilities = document.getElementById("mAbilities");

    let allCards = [];      // flattened
    let factions = [];      // raw
    let currentOrder = [];  // for shuffle

    function titleCase(s){
      return (s || "").replace(/[_-]/g, " ").replace(/\b\w/g, c => c.toUpperCase());
    }

    function flatten(data){
      factions = data.factions || [];
      const flat = [];
      for (const f of factions){
        const fname = f.faction;
        for (const c of (f.cards || [])){
          flat.push({ ...c, faction: fname });
        }
      }
      return flat;
    }

    function populateFactionDropdown(){
      const opts = ["all", ...factions.map(f => f.faction)];
      // wipe existing (keep first)
      while (factionSelect.options.length > 1) factionSelect.remove(1);
      for (const f of factions){
        const opt = document.createElement("option");
        opt.value = f.faction;
        opt.textContent = titleCase(f.faction);
        factionSelect.appendChild(opt);
      }
    }

    function matchesFilters(card){
      const f = factionSelect.value;
      const q = searchInput.value.trim().toLowerCase();
      const factionOk = (f === "all") || (card.faction === f);
      const searchOk = !q || card.name.toLowerCase().includes(q);
      return factionOk && searchOk;
    }

    function render(){
      const filtered = currentOrder.filter(matchesFilters);
      grid.innerHTML = "";
      for (const card of filtered){
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="thumb"><img src="${card.image}" alt="${card.name}"></div>
          <div class="meta">
            <p class="name">${card.name}</p>
            <p class="sub">${titleCase(card.faction)}</p>
          </div>
        `;
        el.addEventListener("click", () => openModal(card));
        grid.appendChild(el);
      }
    }

    function openModal(card){
      mName.textContent = card.name;
      mFaction.textContent = titleCase(card.faction);
      mImg.src = card.image;

      const s = card.stats || {};
      const statOrder = [
        ["firepower","Firepower"],
        ["armor","Armor"],
        ["mobility","Mobility"],
        ["accuracy","Accuracy"],
        ["utility","Utility"],
        ["hp","HP"],
      ];
      mStats.innerHTML = statOrder.map(([k,label]) => `
        <div class="stat">
          <div class="k">${label}</div>
          <div class="v">${(s[k] ?? "—")}</div>
        </div>
      `).join("");

      const ab = card.abilities || [];
      mAbilities.innerHTML = ab.map(a => `
        <div class="abil">
          <strong>${a.name || "Ability"}</strong>
          <p>${a.text || ""}</p>
        </div>
      `).join("") || `<div class="abil"><p>No abilities listed.</p></div>`;

      modal.classList.add("open");
      modal.setAttribute("aria-hidden","false");
    }

    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden","true");
    }

    function shuffle(array){
      for (let i = array.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    factionSelect.addEventListener("change", render);
    searchInput.addEventListener("input", render);
    shuffleBtn.addEventListener("click", () => {
      currentOrder = shuffle([...allCards]);
      render();
    });

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    (async function init(){
      const res = await fetch(DATA_URL);
      const data = await res.json();
      allCards = flatten(data);
      currentOrder = [...allCards];
      populateFactionDropdown();
      render();
    })();
  </script>
</body>
</html>
