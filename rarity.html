<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Rarity</title>

  <!-- Match collection.html base styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Minimal page-specific tweaks. Keep look identical to collection.html */
    .rank-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: var(--ink, #111);
      color: var(--fg, #eaeaea);
      border: 1px solid var(--border, #333);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      letter-spacing: .2px;
      opacity: .96;
    }
    .rarity-toolbar {
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
      margin: 8px 0 16px;
    }
    .rarity-toolbar .btn { padding: 6px 10px; }
    .grid-pond {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }
    /* Card fallback matches dashboard card tone */
    .frog-card {
      position: relative;
      background: var(--panel, #0b0b0d);
      border: 1px solid var(--border, #2a2a2f);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .frog-card .img-wrap {
      aspect-ratio: 1 / 1;
      display: grid; place-items: center;
      background: var(--well, #0f0f12);
      border-bottom: 1px solid var(--border, #2a2a2f);
    }
    .frog-card .img-wrap img {
      image-rendering: pixelated;
      width: 100%; height: 100%; object-fit: contain;
    }
    .frog-card .body {
      padding: 10px;
      display: grid; gap: 6px;
    }
    .frog-card .title {
      display: flex; justify-content: space-between; align-items: baseline;
      font-weight: 600;
    }
    .frog-card .meta {
      font-size: 12px; opacity: .8;
    }
    .frog-card .actions {
      display: flex; gap: 8px; margin-top: 6px; flex-wrap: wrap;
    }
    .frog-card .btn {
      border: 1px solid var(--border, #2a2a2f);
      background: transparent;
      color: var(--fg, #eaeaea);
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    .frog-card .btn:hover {
      border-color: #1f5; background: rgba(0,255,140,.08);
    }
  </style>
</head>
<body>
  <div class="pg-wrap container">
    <div class="center-wrap">

      <!-- HERO / top bar identical to collection.html (titles/buttons) -->
      <section class="frog-hero">
        <h1 class="frog-title">freshfrogs — Rarity</h1>
        <!-- If your collection page uses a pill/button row via JS injection (e.g., topbar.js),
             keep the same markup hook so it renders here too -->
        <div id="topbarPills" class="frog-strip"></div>
      </section>

      <!-- Controls (optional, simple) -->
      <section class="panel">
        <div class="panel-head">
          <div class="panel-title">Rarity Rankings</div>
          <div class="rarity-toolbar">
            <button id="btnSortRank" class="btn">Sort: Rank ↑</button>
            <button id="btnSortScore" class="btn">Sort: Score ↓</button>
            <input id="searchId" class="input" type="number" min="1" placeholder="Find Frog ID…" style="width:140px; padding:6px 8px; background:var(--well,#0f0f12); border:1px solid var(--border,#2a2a2f); border-radius:8px; color:var(--fg,#eaeaea);" />
            <button id="btnGo" class="btn">Go</button>
          </div>
        </div>
        <div class="panel-body">
          <div id="rarityGrid" class="grid-pond"></div>
          <div id="moreWrap" style="display:grid; place-items:center; margin:16px 0;">
            <button id="btnMore" class="btn">Load More</button>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- Scripts: mirror collection.html order as closely as possible -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/wallet.js"></script>
  <script src="assets/js/owned.js"></script>       <!-- for card helpers if you have them -->
  <script src="assets/js/rarity.js"></script>      <!-- if you already have a rarity utils file -->
  <script src="assets/js/rarity-page.js"></script> <!-- glue for this page -->
</body>
</html>
