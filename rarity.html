<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Rarity Rankings</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Base */
    .pg-wrap{ padding:20px; }
    img{ image-rendering: pixelated; image-rendering: crisp-edges; }

    .pg-card{ padding:14px; border:1px solid var(--border); border-radius:12px; background:var(--panel); }
    .pg-card-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px; }
    .pg-card-head h3{ margin:0; font-weight:800; font-size:16px; }
    .pg-muted{ color:var(--muted); font-size:13px; }

    .btn{ font-family: var(--font-ui); border:1px solid var(--border); background:transparent; color:inherit; border-radius:8px; padding:6px 10px; font-weight:700; font-size:12px; line-height:1; display:inline-flex; align-items:center; gap:6px; text-decoration:none; letter-spacing:.01em; transition: background .15s ease, border-color .15s ease, color .15s ease, transform .05s ease; }
    .btn:active{ transform: translateY(1px); }
    .btn-outline-gray{ border-color: color-mix(in srgb, #9ca3af 70%, var(--border)); color: color-mix(in srgb, #ffffff 65%, #9ca3af); }
    .btn-outline-gray:hover, .btn-active{ background: color-mix(in srgb, #22c55e 14%, var(--panel)); border-color: color-mix(in srgb, #22c55e 80%, var(--border)); color: color-mix(in srgb, #ffffff 85%, #22c55e); }
    .btn-xs{ padding:5px 8px; font-size:11px; }

    .list{ list-style:none; margin:0; padding:0; display:grid; gap:10px; }
    .row{ display:grid; grid-template-columns:auto 1fr; gap:12px; align-items:center; padding:12px; border:1px solid var(--border); border-radius:12px; background:var(--panel); cursor:pointer; }
    .row .pill{ min-width:64px; text-align:center; }

    .pill{ display:inline-block; padding:3px 10px; border-radius:999px; background: color-mix(in srgb, var(--panel) 85%, transparent); border:1px solid var(--border); font-size:12px; }

    /* Two-column page layout */
    .page-grid{ display:grid; gap:16px; grid-template-columns: 1.2fr 0.8fr; align-items:start; max-width:1100px; margin:0 auto; }
    @media (max-width:960px){ .page-grid{ grid-template-columns: 1fr; } }

    /* Hero */
    .frog-hero{ margin:28px auto 38px; max-width:1100px; }
    .frog-title{ margin:0 0 6px 0; font:900 28px/1.15 'Space Grotesk', var(--font-ui); letter-spacing:-.01em; text-align:center; }
    .frog-strip{ display:flex; gap:12px; align-items:center; justify-content:center; overflow:hidden; padding:0; }
    .frog-strip .tile{ flex:0 0 auto; width:64px; height:64px; border-radius:10px; }
    .frog-strip .tile.hide{ display:none !important; }
    .frog-strip img{ width:64px; height:64px; object-fit:contain; }
    @media (max-width:520px){ .frog-hero{ margin:22px auto 30px; } .frog-strip{ gap:10px; } }

    /* Cards (Top frogs) */
    #rarityCard .grid-cards{ display:grid; gap:10px; grid-template-columns: 1fr; }
    .frog-card{ border:1px solid var(--border); background: var(--panel); border-radius:14px; padding:12px; display:grid; grid-template-columns:auto 1fr; column-gap:12px; row-gap:6px; align-items:start; color:inherit; cursor:pointer; }
    .frog-card .thumb{ width:128px; height:128px; border-radius:12px; background:var(--panel-2); object-fit:contain; grid-row: span 3; box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 12px rgba(0,0,0,.25); }
    .frog-card .title{ margin:0; font-weight:900; font-size:18px; letter-spacing:-.01em; display:flex; align-items:center; gap:8px; }
    .frog-card .meta{ color:var(--muted); font-size:12px; }
    .frog-card .actions{ grid-column:1 / -1; display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .frog-card .actions .btn:hover{ background: color-mix(in srgb, #22c55e 14%, var(--panel)); border-color: color-mix(in srgb, #22c55e 80%, var(--border)); color: color-mix(in srgb, #ffffff 85%, #22c55e); }
    .attr-bullets{ list-style:disc; margin:6px 0 0 18px; padding:0; }
    .attr-bullets li{ font-size:12px; margin:2px 0; }

    #rarityMore{ margin-top:8px; text-align:center; display:none; }
    #rarityStatus{ margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="pg-wrap container">
    <section class="frog-hero">
      <h1 class="frog-title">freshfrogs Rarity</h1>
      <div class="frog-strip">
        <div class="tile"><img src="frog/12.png"  alt="12"></div>
        <div class="tile"><img src="frog/77.png"  alt="77"></div>
        <div class="tile"><img src="frog/404.png" alt="404"></div>
        <div class="tile"><img src="frog/256.png" alt="256"></div>
        <div class="tile"><img src="frog/999.png" alt="999"></div>
        <div class="tile"><img src="frog/1.png"   alt="1"></div>
      </div>
    </section>

    <div class="page-grid">
      <section class="pg-card">
        <div class="pg-card-head">
          <h3>Rarity Leaderboard</h3>
          <div style="display:flex; gap:6px;">
            <button id="raritySortRank" class="btn btn-outline-gray btn-xs" type="button">Rank</button>
            <button id="raritySortScore" class="btn btn-outline-gray btn-xs" type="button">Score</button>
          </div>
        </div>
        <p class="pg-muted" style="margin:6px 0 12px;">Browse the top-ranked frogs. Tap any row to open the modal.</p>
        <ul id="rarityList" class="list">
          <li class="row"><div class="pg-muted">Loading rarity data…</div></li>
        </ul>
      </section>

      <section id="rarityCard" class="pg-card">
        <div class="pg-card-head"><h3>Top Frogs</h3></div>
        <div class="grid-cards" id="rarityGrid">
          <div class="pg-muted">Loading rarity data…</div>
        </div>
        <div id="rarityMore">
          <button id="rarityLoadMore" class="btn btn-outline-gray" type="button">Load more frogs</button>
        </div>
        <div id="rarityStatus" class="pg-muted" style="display:none;">Loading…</div>
      </section>
    </div>
  </div>

  <script>
    function layoutFrogStrip(){
      var strip = document.querySelector('.frog-strip'); if(!strip) return;
      var tiles = Array.prototype.slice.call(strip.querySelectorAll('.tile'));
      var styles = window.getComputedStyle(strip);
      var gap = parseFloat(styles.gap || 12) || 12;
      var tileW = 64, innerW = strip.clientWidth;
      var count = Math.max(1, Math.floor((innerW + gap) / (tileW + gap)));
      tiles.forEach(function(t,i){ t.classList.toggle('hide', i >= count); });
    }
    window.addEventListener('resize', layoutFrogStrip);
    document.addEventListener('DOMContentLoaded', layoutFrogStrip);
  </script>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/alchemy.js"></script>
  <script src="assets/js/rarity.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/rarity-page.js"></script>

  <div id="frogModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-panel modal-narrow" role="document">
      <button class="btn btn-ghost btn-sm modal-close" data-close aria-label="Close">✕</button>

      <section class="ffm-grid">
        <div class="ffm-hero-wrap">
          <div id="fmHero" class="ffm-hero"></div>
        </div>

        <div class="ffm-info">
          <div class="ffm-titlerow">
            <div style="display:flex;align-items:center;gap:8px;">
              <b>Frog <span id="fmId">#—</span></b>
              <span id="fmRank" class="pill">Rank <b id="fmRankNum">—</b></span>
            </div>
            <div id="fmLine" class="muted">—</div>
          </div>

          <div class="ffm-actions">
            <button id="fmStakeBtn"    class="btn btn-ghost btn-xs"  data-no-modal>Stake</button>
            <button id="fmUnstakeBtn"  class="btn btn-ghost btn-xs"  data-no-modal>Unstake</button>
            <button id="fmTransferBtn" class="btn btn-ghost btn-xs"  data-no-modal>Transfer</button>

            <a id="fmOpenSea"   class="btn btn-ghost btn-xs" target="_blank" rel="noopener">OpenSea</a>
            <a id="fmEtherscan" class="btn btn-ghost btn-xs" target="_blank" rel="noopener">Etherscan</a>
            <a id="fmMetaLink"  class="btn btn-ghost btn-xs" target="_blank" rel="noopener">Original</a>
          </div>

          <p id="fmOwner" class="sr-only"></p>
          <p id="fmRarityLine" class="sr-only"></p>
          <p id="fmCollection" class="sr-only"></p>
          <a id="fmImageLink" class="sr-only" href="#" tabindex="-1">View frog image</a>

          <ul id="fmAttrs" class="ffm-attrlist list-scroll"></ul>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
