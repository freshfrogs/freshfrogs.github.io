<!doctype html>
<html lang="en" data-theme="emerald">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Rarity</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    :root{
      --page-bg: var(--bg);
      --card-surface: var(--panel);
      --card-border: var(--border);
      --card-shadow: var(--shadow, 0 6px 12px rgba(0,0,0,.25));
      --card-blur: none;
      --card-thumb: var(--panel-2);
      --thumb-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }

    html[data-theme="emerald"]{
      --bg:#031511; --ink:#dfffee; --muted:#7bbba5;
      --panel:#08211b; --panel-2:#0e2f24;
      --card-surface:rgba(12,49,38,.88);
      --card-border:rgba(88,199,158,.45);
      --card-shadow:0 18px 32px rgba(6,32,24,.55);
      --card-blur:blur(12px);
      --card-thumb:rgba(11,43,33,.9);
      --thumb-shadow:0 10px 22px rgba(5,15,12,.6);
      --page-bg:radial-gradient(circle at top,#123d2b 0%,#041410 65%,#010807 100%);
    }
    html[data-theme="midnight"]{
      --bg:#0b0614; --ink:#f5e9ff; --muted:#a48fc7;
      --panel:#130a25; --panel-2:#1c1233;
      --card-surface:rgba(33,14,63,.92);
      --card-border:rgba(197,119,255,.35);
      --card-shadow:0 20px 38px rgba(9,3,28,.55);
      --card-thumb:rgba(25,12,48,.85);
      --thumb-shadow:0 14px 28px rgba(9,3,28,.55);
      --page-bg:radial-gradient(circle at 20% 20%,#29144b 0%,#0a0618 70%,#04020c 100%);
    }
    html[data-theme="sunset"]{
      --bg:#1a0a05; --ink:#fff1e8; --muted:#f0b9a4;
      --panel:#26120a; --panel-2:#33180d;
      --card-surface:rgba(57,23,11,.9);
      --card-border:rgba(255,140,105,.45);
      --card-shadow:0 20px 36px rgba(36,10,4,.6);
      --card-thumb:rgba(41,15,8,.85);
      --thumb-shadow:0 14px 28px rgba(24,7,3,.55);
      --page-bg:linear-gradient(160deg,#62261d 0%,#2f0c0b 45%,#0f0608 100%);
    }
    html[data-theme="retro"]{
      --bg:#061416; --ink:#d4f2f2; --muted:#7db3b3;
      --panel:#0b2224; --panel-2:#103033;
      --card-surface:rgba(13,40,44,.95);
      --card-border:rgba(255,203,112,.35);
      --card-shadow:0 16px 30px rgba(6,20,22,.55);
      --card-thumb:rgba(10,32,34,.9);
      --thumb-shadow:0 12px 24px rgba(4,14,16,.55);
      --page-bg:radial-gradient(circle at bottom,#143f45 0%,#071b1f 60%,#031013 100%);
    }
    html[data-theme="cyber"]{
      --bg:#03060f; --ink:#e9faff; --muted:#7aa0cc;
      --panel:#071221; --panel-2:#0c1d34;
      --card-surface:rgba(12,29,52,.9);
      --card-border:rgba(0,232,255,.45);
      --card-shadow:0 22px 40px rgba(3,10,22,.6);
      --card-thumb:rgba(7,18,33,.85);
      --thumb-shadow:0 16px 32px rgba(3,10,22,.6);
      --page-bg:radial-gradient(circle at 80% 10%,rgba(0,255,200,.25) 0%,rgba(3,10,20,.95) 55%,#02050d 100%);
    }

    body{ background:var(--page-bg, var(--bg)); background-attachment:fixed; background-size:cover; color:var(--ink); }
    .pg-wrap{ padding:20px; }
    img{ image-rendering: pixelated; image-rendering: crisp-edges; }

    .pg-card{ padding:14px; border:1px solid var(--card-border, var(--border)); border-radius:12px; background:var(--card-surface, var(--panel)); box-shadow:var(--card-shadow); backdrop-filter:var(--card-blur, none); }
    .pg-card-head{ display:flex; flex-direction:column; gap:10px; margin-bottom:8px; }
    .pg-card-head h3{ margin:0; font-weight:800; font-size:16px; }
    .pg-muted{ color:var(--muted); font-size:13px; }
    .theme-switch{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .theme-switch .theme-note{ font-size:12px; color:var(--muted); }

    .btn{
      font-family: var(--font-ui);
      border:1px solid var(--card-border, var(--border));
      background: color-mix(in srgb, var(--panel) 25%, transparent);
      color: var(--ink);
      border-radius:8px;
      padding:6px 10px;
      font-weight:700;
      font-size:12px;
      line-height:1;
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      transition: background .15s ease, border-color .15s ease, color .15s ease, transform .05s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-outline-gray{
      border-color: color-mix(in srgb, var(--muted) 45%, transparent);
      color: color-mix(in srgb, var(--ink) 85%, var(--muted));
      background: color-mix(in srgb, var(--panel) 12%, transparent);
    }
    .btn:hover{
      background: color-mix(in srgb, var(--accent, #22c55e) 14%, var(--panel));
      border-color: color-mix(in srgb, var(--accent, #22c55e) 65%, var(--border));
      color: color-mix(in srgb, #ffffff 82%, var(--ink));
    }

    .frog-hero{ margin:28px auto 38px; max-width:1100px; }
    .frog-title{ margin:0 0 6px 0; font:900 28px/1.15 'Space Grotesk', var(--font-ui); letter-spacing:-.01em; text-align:center; }
    .frog-strip{ display:flex; gap:12px; align-items:center; justify-content:center; overflow:hidden; padding:0; }
    .frog-strip .tile{ flex:0 0 auto; width:64px; height:64px; border-radius:10px; }
    .frog-strip .tile.hide{ display:none !important; }
    .frog-strip img{ width:64px; height:64px; object-fit:contain; }
    @media (max-width:520px){ .frog-hero{ margin:22px auto 30px; } .frog-strip{ gap:10px; } }

    .page-grid{ max-width:1100px; margin:0 auto; display:grid; gap:16px; grid-template-columns: 1fr; }

    .frog-card{ border:1px solid var(--card-border, var(--border)); background:var(--card-surface, var(--panel)); border-radius:14px; padding:12px; display:grid; grid-template-columns:auto 1fr; column-gap:12px; row-gap:6px; align-items:start; color:inherit; box-shadow:var(--card-shadow); backdrop-filter:var(--card-blur, none); }
    .frog-card .thumb-wrap{ width:128px; height:128px; border-radius:12px; background:var(--card-thumb, var(--panel-2)); grid-row: span 3; position:relative; box-shadow:var(--thumb-shadow); overflow:hidden; }
    .frog-card canvas.frog-canvas{ width:100%; height:100%; border-radius:12px; display:block; }
    .title{ margin:0; font-weight:900; font-size:18px; letter-spacing:-.01em; display:flex; align-items:center; gap:8px; }
    .pill{ display:inline-block; padding:3px 10px; border-radius:999px; background: color-mix(in srgb, var(--panel) 85%, transparent); border:1px solid var(--border); font-size:12px; }
    .meta{ color:var(--muted); font-size:12px; }
    .frog-card .attr-bullets{ list-style:disc; margin:6px 0 0 18px; padding:0; color:var(--muted); font:400 12px/1.4 var(--font-ui); }
    .frog-card .attr-bullets li{ font:inherit; color:inherit; margin:2px 0; }
    .frog-card .attr-bullets b{ font-weight:700; }

    #rarityGrid{ display:grid; gap:10px; grid-template-columns: 1fr; }
    @media (min-width:720px){ #rarityGrid{ grid-template-columns: 1fr 1fr; } }
    @media (min-width:1024px){ #rarityGrid{ grid-template-columns: 1fr 1fr 1fr; } }

    .rank-badge{
      position:absolute; top:8px; left:8px;
      background:var(--ink,#0c0c0f); color:var(--fg,#eaeaea);
      border:1px solid var(--border,#2a2a2f); border-radius:999px; padding:4px 10px; font-size:12px;
      letter-spacing:.2px; opacity:.96;
    }
    .img-wrap{ position:relative; }
  </style>
</head>
<body>
  <div class="pg-wrap container">
    <!-- HERO (keep identical so topbar pills render) -->
    <section class="frog-hero">
      <h1 class="frog-title">freshfrogs.github.io</h1>
      <div class="frog-strip">
        <div class="tile"><img src="frog/12.png"  alt="12"></div>
        <div class="tile"><img src="frog/77.png"  alt="77"></div>
        <div class="tile"><img src="frog/404.png" alt="404"></div>
        <div class="tile"><img src="frog/256.png" alt="256"></div>
        <div class="tile"><img src="frog/999.png" alt="999"></div>
        <div class="tile"><img src="frog/1.png"   alt="1"></div>
      </div>
    </section>
    <div id="ffTopbarMount"></div>

    <div class="page-grid">
      <section class="pg-card">
        <div class="pg-card-head">
          <h3>Rarity Rankings</h3>
          <div class="control-row" style="display:flex;gap:8px;flex-wrap:wrap;">
            <button id="btnSortRank"  class="btn btn-outline-gray">Sort: Rank ↑</button>
            <button id="btnSortScore" class="btn btn-outline-gray">Sort: Score ↓</button>
            <input id="raritySearchId" type="number" min="1" placeholder="Find Frog ID…" style="width:140px; padding:6px 10px; border:1px solid var(--card-border, var(--border)); border-radius:8px; background:var(--card-thumb, var(--panel-2)); color:inherit;">
            <button id="btnGo" class="btn btn-outline-gray">Go</button>
          </div>
          <div class="theme-switch">
            <button id="btnThemeCycle" class="btn btn-outline-gray">Theme: Emerald Depths</button>
            <span id="themeLabel" class="theme-note">Verdant glow with deep lagoon panels</span>
          </div>
        </div>

        <div id="rarityGrid">
          <div class="pg-muted">Loading rarity…</div>
        </div>

        <div style="display:grid; place-items:center; margin-top:10px;">
          <button id="btnMore" class="btn btn-outline-gray" style="display:none;">Load More</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    /* keep hero strip behavior the same */
    function layoutFrogStrip(){
      var strip = document.querySelector('.frog-strip'); if(!strip) return;
      var tiles = Array.prototype.slice.call(strip.querySelectorAll('.tile'));
      var styles = window.getComputedStyle(strip);
      var gap = parseFloat(styles.gap || 12) || 12;
      var tileW = 64, innerW = strip.clientWidth;
      var count = Math.max(1, Math.floor((innerW + gap) / (tileW + gap)));
      tiles.forEach(function(t,i){ t.classList.toggle('hide', i >= count); });
    }
    window.addEventListener('resize', layoutFrogStrip);
    document.addEventListener('DOMContentLoaded', layoutFrogStrip);
  </script>

  <!-- match your collection.html script stack/order (only what we need here) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/rarity.js"></script>
  <script src="assets/js/modal.js"></script>

  <!-- ABIs (some renderers or links reference addresses) -->
  <script src="assets/abi/collection_abi.js"></script>
  <script src="assets/abi/controller_abi.js"></script>

  <!-- Card + renderer (same as dashboard) -->
  <script src="assets/js/frog-renderer.js"></script>
  <script src="assets/js/frog-cards.js" defer></script>

  <!-- Top bar pills -->
  <script src="assets/js/topbar.js"></script>

  <!-- Rarity page glue -->
  <script src="assets/js/rarity-page.js"></script>
</body>
</html>
