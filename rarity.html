<!doctype html>
<html lang="en" data-theme="noir">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs — Rarity</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    img{ image-rendering: pixelated; image-rendering: crisp-edges; }

    .rarity-shell{ padding:48px 0 72px; display:grid; gap:28px; }
    .rarity-panel{
      background:linear-gradient(160deg, color-mix(in srgb, var(--panel) 92%, transparent) 0%, color-mix(in srgb, var(--panel-2) 70%, transparent) 100%);
      border:1px solid color-mix(in srgb, var(--border) 80%, transparent);
      border-radius:20px;
      padding:28px;
      box-shadow:0 22px 45px color-mix(in srgb, rgba(0,0,0,.65) 45%, transparent);
    }

    .frog-hero{ display:grid; gap:22px; justify-items:center; text-align:center; }
    .frog-title{ margin:0; font:900 32px/1.15 'Space Grotesk', var(--font-ui); letter-spacing:-.01em; }
    .frog-sub{ margin:0; color:var(--muted); max-width:540px; }
    .frog-strip{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .frog-strip .tile{ width:72px; height:72px; border-radius:16px; background:color-mix(in srgb, var(--panel-2) 70%, transparent); box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--border) 65%, transparent); overflow:hidden; }
    .frog-strip .tile.hide{ display:none !important; }
    .frog-strip img{ width:100%; height:100%; object-fit:contain; }
    @media (max-width:520px){ .frog-strip .tile{ width:60px; height:60px; } .frog-title{ font-size:26px; } }

    .panel-head{ display:flex; align-items:flex-start; justify-content:space-between; gap:18px; flex-wrap:wrap; margin-bottom:18px; }
    .panel-head h3{ margin:0; font-weight:800; font-size:20px; letter-spacing:-.01em; }
    .pg-muted{ color:var(--muted); font-size:14px; }

    .filter-row{ display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; }

    .tool-btn{ border-color: color-mix(in srgb, var(--ink) 14%, transparent); background: color-mix(in srgb, var(--panel) 85%, transparent); color: var(--ink); box-shadow: 0 6px 12px rgba(0,0,0,.18); }
    .tool-btn:hover{ border-color: color-mix(in srgb, var(--accent) 45%, transparent); background: color-mix(in srgb, var(--panel-2) 70%, var(--panel)); color: var(--ink); }
    .tool-btn:focus-visible{ outline:none; box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 30%, transparent); }
    .tool-btn.btn-solid{ background: var(--accent); color: var(--accent-ink); border-color: color-mix(in srgb, var(--accent) 50%, transparent); box-shadow:0 10px 20px color-mix(in srgb, var(--accent) 35%, transparent); }

    .search-input{ width:160px; padding:6px 12px; border-radius:10px; border:1px solid color-mix(in srgb, var(--border) 85%, transparent); background: color-mix(in srgb, var(--panel-2) 75%, transparent); color: var(--ink); font:600 14px/1 var(--font-ui); box-shadow: inset 0 1px 0 rgba(255,255,255,.04); }
    .search-input::placeholder{ color: color-mix(in srgb, var(--muted) 70%, transparent); }
    .search-input:focus{ outline:none; border-color: color-mix(in srgb, var(--accent) 45%, transparent); box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 20%, transparent); }

    .rarity-grid{ display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .load-more{ display:grid; place-items:center; margin-top:22px; }
    #rarityGrid .pg-muted{ text-align:center; padding:30px 0; }

    .rarity-grid .frog-card{ background: color-mix(in srgb, var(--card) 92%, transparent); border:1px solid color-mix(in srgb, var(--border) 85%, transparent); box-shadow:0 12px 25px rgba(0,0,0,.22); }
    .rarity-grid .frog-card .thumb{ box-shadow: inset 0 0 0 1px color-mix(in srgb, rgba(255,255,255,.08) 80%, transparent), 0 10px 20px rgba(0,0,0,.35); }
    .rarity-grid .frog-card .meta{ font-size:13px; }
    .rarity-grid .frog-card .attr-bullets li{ font-size:13px; }
    .rarity-grid .frog-card .attr-bullets li[data-hoverable="1"]:hover{ transform: translate(-2px, -2px); filter: drop-shadow(0 4px 6px rgba(0,0,0,.35)); }
  </style>
</head>
<body>
  <div class="rarity-shell container">
    <section class="frog-hero rarity-panel">
      <div>
        <h1 class="frog-title">freshfrogs — Rarity Explorer</h1>
        <p class="frog-sub">Discover how every frog stacks up across the pond. Sample traits, owners, and staking progress without leaving the page.</p>
      </div>
      <div class="frog-strip">
        <div class="tile"><img src="frog/12.png"  alt="12"></div>
        <div class="tile"><img src="frog/77.png"  alt="77"></div>
        <div class="tile"><img src="frog/404.png" alt="404"></div>
        <div class="tile"><img src="frog/256.png" alt="256"></div>
        <div class="tile"><img src="frog/999.png" alt="999"></div>
        <div class="tile"><img src="frog/1.png"   alt="1"></div>
      </div>
    </section>

    <div id="ffTopbarMount"></div>

    <section class="rarity-panel">
      <header class="panel-head">
        <div>
          <h3>Rarity Rankings</h3>
          <p class="pg-muted">Sort by rarity score or staking age, jump to any frog ID, and explore the layered art.</p>
        </div>
        <button id="btnThemeCycle" class="btn btn-sm btn-outline tool-btn">Theme</button>
      </header>

      <div class="filter-row">
        <button id="btnSortRank"  class="btn btn-sm btn-outline tool-btn">Sort: Rank ↑</button>
        <button id="btnSortScore" class="btn btn-sm btn-outline tool-btn">Sort: Score ↓</button>
        <input id="raritySearchId" type="number" min="1" placeholder="Find Frog ID…" class="search-input">
        <button id="btnGo" class="btn btn-sm btn-solid tool-btn">Go</button>
      </div>

      <div id="rarityGrid" class="rarity-grid">
        <div class="pg-muted">Loading rarity…</div>
      </div>

      <div class="load-more">
        <button id="btnMore" class="btn btn-sm btn-outline tool-btn" style="display:none;">Load More</button>
      </div>
    </section>
  </div>

  <script>
    /* keep hero strip behavior the same */
    function layoutFrogStrip(){
      var strip = document.querySelector('.frog-strip'); if(!strip) return;
      var tiles = Array.prototype.slice.call(strip.querySelectorAll('.tile'));
      var styles = window.getComputedStyle(strip);
      var gap = parseFloat(styles.gap || 12) || 12;
      var sample = tiles.length ? tiles[0].offsetWidth : 72;
      var tileW = sample || 72;
      var innerW = strip.clientWidth;
      var count = Math.max(1, Math.floor((innerW + gap) / (tileW + gap)));
      tiles.forEach(function(t,i){ t.classList.toggle('hide', i >= count); });
    }
    window.addEventListener('resize', layoutFrogStrip);
    document.addEventListener('DOMContentLoaded', layoutFrogStrip);
  </script>

  <!-- match your collection.html script stack/order (only what we need here) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/rarity.js"></script>
  <script src="assets/js/modal.js"></script>

  <!-- ABIs (some renderers or links reference addresses) -->
  <script src="assets/abi/collection_abi.js"></script>
  <script src="assets/abi/controller_abi.js"></script>

  <!-- Shared staking adapter so we can resolve stake owners/age like collection.html -->
  <script src="assets/js/staking-adapter.js"></script>

  <!-- Card + renderer (same as dashboard) -->
  <script src="assets/js/frog-renderer.js"></script>
  <script src="assets/js/frog-cards.js" defer></script>

  <!-- Top bar pills -->
  <script src="assets/js/topbar.js"></script>

  <!-- Rarity page glue -->
  <script src="assets/js/rarity-page.js"></script>
</body>
</html>
