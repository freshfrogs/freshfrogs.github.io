        const web3 = new Web3(window.ethereum);   // Open WEB3.0 Browsner Exentions Window
        const f0 = new F0();    // Connect to Factoria

        //consoleOutput('<hr class="hr2">'+'Mint from the collection...<a class="pointer" href="https://freshfrogs.github.io/"><b>üê∏ Minting Terminal</b> ‚ÜóÔ∏è</a>'+'<hr class="hr2">'+'<div id="thePad" class="thePad"></div>')

          } // Start at 0

          var loop_to = 100; //(nextIdC-1)

            var metadata = await (await fetch(jsonLink)).json();

              // Loop Attributes
              for (var i = 0; i < metadata.attributes.length; i++){

                // Trait_Type : Value
                var attribute = metadata.attributes[i] // attribute.trait_type / attribute.value
                let trait_type = attribute.trait_type
                let value = attribute.value

                //attributesTotal[value] = attributesTotal[value] + 1;

        } else if (attribute === "morphAnimation") {
