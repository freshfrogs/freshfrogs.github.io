<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Frogs â€” Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#010304;
      --panel:#021b11;
      --border:#0f5030;
      --text:#92ffcf;
      --accent:#47ff9c;
      --alert:#ffed7a;
      --error:#ff7a7a;
      --mono:'JetBrains Mono', SFMono-Regular, Menlo, Consolas, monospace;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 20% 15%, rgba(57, 255, 182, 0.16), transparent 55%), var(--bg);
      font-family:var(--mono);
      display:grid;
      place-items:center;
      padding:48px 16px 64px;
      color:var(--text);
    }

    .terminal{
      width:min(960px, 100%);
      border:2px solid var(--border);
      border-radius:22px;
      box-shadow:0 40px 90px rgba(11, 80, 50, 0.45);
      background:linear-gradient(135deg, rgba(2, 27, 17, 0.95), rgba(2, 12, 10, 0.9));
      overflow:hidden;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }

    header{
      display:flex;
      align-items:center;
      gap:10px;
      padding:16px 20px;
      border-bottom:2px solid var(--border);
      background:rgba(4, 32, 22, 0.85);
    }

    header span.dot{
      width:12px; height:12px; border-radius:50%; background:var(--accent); opacity:0.6;
    }

    header h1{ margin:0; font-size:16px; letter-spacing:0.12em; text-transform:uppercase; }

    pre{
      margin:0;
      padding:24px 26px 18px;
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      overflow-y:auto;
      max-height:520px;
    }

    pre strong{ color:var(--accent); }
    pre em{ color:var(--alert); font-style:normal; }
    pre .error{ color:var(--error); }

    form{
      display:flex;
      gap:12px;
      align-items:center;
      padding:16px 20px 20px;
      border-top:2px solid var(--border);
      background:rgba(3, 22, 16, 0.8);
    }

    label{ font-size:12px; letter-spacing:0.2em; text-transform:uppercase; color:rgba(146,255,207,0.65); }

    input[type="text"]{
      flex:1;
      background:rgba(0,0,0,0.35);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 16px;
      color:var(--text);
      font:600 14px/1 var(--mono);
    }

    input[type="text"]::placeholder{ color:rgba(146,255,207,0.45); }

    button{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 18px;
      font:600 13px/1 var(--mono);
      text-transform:uppercase;
      letter-spacing:0.12em;
      background:rgba(4, 42, 26, 0.8);
      color:var(--accent);
      cursor:pointer;
      transition:background 0.2s ease, transform 0.2s ease;
    }

    button:disabled{ opacity:0.6; cursor:not-allowed; }

    button:hover:not(:disabled){ background:rgba(11, 78, 46, 0.8); transform:translateY(-1px); }

    @media (max-width:720px){
      pre{ max-height:400px; font-size:13px; }
      form{ flex-direction:column; align-items:stretch; }
      label{ align-self:flex-start; }
      button{ width:100%; }
    }

    @media (prefers-reduced-motion: reduce){
      button{ transition:none; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <header>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <h1>freshfrogs://terminal</h1>
    </header>
    <pre id="terminalOutput" aria-live="polite"></pre>
    <form id="terminalForm" autocomplete="off">
      <label for="command">Command</label>
      <input id="command" type="text" name="command" placeholder="Try: list 5  | show 404  | help" spellcheck="false" />
      <button type="submit">Run</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/api-frogs.js"></script>
  <script src="assets/abi/collection_abi.js"></script>
  <script src="assets/abi/controller_abi.js"></script>
  <script src="assets/js/staking-adapter.js"></script>
  <script src="assets/js/terminal-app.js"></script>
</body>
</html>
