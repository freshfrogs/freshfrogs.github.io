<html>
    <style>
        body { display: flex; flex-wrap: wrap; }
        img { width: 12.5% }
    </style>
    <script>
        function myFunction() {
            for(let i=1; i<=42; i++) {
                let el = document.createElement("img")
                el.src= i+".png"
                document.body.appendChild(el)
            }
        }
    </script>
    <body onload="myFunction()"></body>
<html>
