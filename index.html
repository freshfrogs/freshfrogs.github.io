<!doctype html>
<html lang="en" class="theme-noir">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fresh Frogs ‚Äî Collection</title>
  <link rel="preconnect" href="https://api.reservoir.tools" crossorigin>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* ---- Minimal layout scaffolding (keeps your existing styles intact) ---- */
    .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
    }
    .brand-logo {
      width: 36px; height: 36px; border-radius: 8px;
      display: grid; place-items: center;
      background: var(--panel); border: 1px solid var(--line);
      box-shadow: var(--shadow-s);
      font-size: 18px;
    }
    .brand h1 {
      margin: 0; font-size: 1.25rem; letter-spacing: .2px;
    }
    .kpis {
      display: grid; grid-auto-flow: column; gap: 8px; align-items: center;
    }
    .kpi { padding: 8px 12px; border-radius: 999px; border: 1px solid var(--line); }
    .shell {
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 16px;
    }
    @media (max-width: 980px) {
      .shell { grid-template-columns: 1fr; }
    }
    .stack { display: grid; gap: 16px; }
    .panel-title small { color: var(--muted); font-weight: 400; margin-left: 6px; }
    /* Place the feature-panel controls inline and subtle */
    .feature-controls {
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }
    .feature-controls .btn { padding: 6px 10px; }
    /* Owned/Staked header row */
    .wallet-row {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
    }
    .wallet-right { margin-left: auto; display: flex; gap: 8px; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">

    <!-- Masthead -------------------------------------------------------->
    <header class="mast">
      <div class="brand">
        <div class="brand-logo">üê∏</div>
        <h1>Fresh Frogs</h1>
      </div>
      <div class="kpis">
        <div class="kpi">Chain: <b>Ethereum</b></div>
        <div class="kpi">Supply: <b>4,040</b></div>
        <div class="kpi">Mint Price: <b>0.01 ETH</b></div>
        <div class="kpi">Royalties: <b>5%</b></div>
      </div>
    </header>

    <!-- Main Shell ------------------------------------------------------>
    <main class="shell">

      <!-- Left column: Collection Insights (BIG) ----------------------->
      <section class="panel stack">
        <div class="panel-header" id="featuresHeader">
          <h2 class="panel-title">
            Collection Insights
            <small>Live data via Reservoir</small>
          </h2>
          <div class="feature-controls">
            <button id="refreshBtn" class="btn btn-outline btn-sm" title="Re-render current list">Refresh</button>
            <button id="fetchLiveBtn" class="btn btn-primary btn-sm" title="Fetch latest from Reservoir">Fetch live</button>
            <button id="sortRankBtn" class="btn btn-outline btn-sm" style="display:none" title="Sort by rank">Sort: Rank</button>
            <button id="sortScoreBtn" class="btn btn-outline btn-sm" style="display:none" title="Sort by score">Sort: Score</button>
          </div>
        </div>

        <!-- Tabs: Mints ‚Üí Sales ‚Üí Rarity ‚Üí Pond -->
        <nav id="viewTabs" class="row gap8" aria-label="Insights Tabs">
          <!-- ui.js will re-create in the correct order and wire up -->
          <button class="tab" data-view="mints" aria-selected="true">Recent Mints</button>
          <button class="tab" data-view="sales" aria-selected="false">Recent Sales</button>
          <button class="tab" data-view="rarity" aria-selected="false">Rarity</button>
          <button class="tab" data-view="pond" aria-selected="false">Pond</button>
        </nav>

        <!-- Feature list -->
        <ul id="featureList" class="list" aria-live="polite"></ul>

        <!-- Optional "Load more" anchor (Pond & continuation) -->
        <div id="featureMoreAnchor" class="list-footer"></div>
      </section>

      <!-- Right column: Spotlight Grid + Wallet/Owned ------------------->
      <aside class="stack">
        <!-- Spotlight grid -->
        <section class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Spotlight</h2>
            <!-- Optional: a gentle refresh grid button, if you want it -->
            <!-- <button class="btn btn-outline btn-sm" onclick="location.reload()">Refresh</button> -->
          </div>
          <div id="grid"></div>
        </section>

        <!-- Wallet + Owned/Staked -->
        <section class="panel">
          <div class="panel-header wallet-row">
            <h2 class="panel-title">Your Frogs</h2>
            <span id="walletLabel" class="muted" style="display:none"></span>
            <div class="wallet-right">
              <button id="connectBtn" class="btn btn-primary btn-sm">Connect Wallet</button>
              <button id="refreshOwned" class="btn btn-outline btn-sm" title="Fetch owned tokens">Refresh Owned</button>
            </div>
          </div>

          <div id="stakeControls" class="row tight" style="margin-bottom:8px;">
            <button id="selectAll" class="btn btn-outline btn-sm">Select all</button>
            <button id="clearSel" class="btn btn-outline btn-sm">Clear</button>
            <span id="stakeStatus" class="muted">Not connected.</span>
          </div>

          <!-- Owned/Staked results (same scroll height as feature list) -->
          <ul id="chipWrap" class="list" aria-live="polite"></ul>
        </section>
      </aside>

    </main>
  </div>

  <!-- Lightbox / Modal root (required by ui.js for frog info) ----------->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true" style="display:none;">
    <div id="lightboxStage" class="panel"></div>
  </div>

  <!-- ABIs (include ONCE to avoid redeclaration) ------------------------>
  <script src="assets/abi/collection_abi.js"></script>
  <script src="assets/abi/controller_abi.js"></script>

  <!-- App modules ------------------------------------------------------->
  <script type="module" src="assets/js/core.js"></script>
  <script type="module" src="assets/js/staking.js"></script>

  <!-- UI module & on-load bootstrap -->
  <script type="module">
    import {
      renderGrid, wireFeatureTabs, wireFeatureButtons,
      loadRarity, loadSalesLive, loadMintsLive, loadPond
    } from './assets/js/ui.js';

    // Initial paint
    renderGrid();
    wireFeatureTabs();
    wireFeatureButtons();

    // Prime data (mints first, then rarity; sales/pond on demand or via buttons)
    loadMintsLive().catch(()=>{ /* silent */ });
    loadRarity();
    // Optionally pre-load pond (comment out if you prefer lazy):
    // loadPond(50).catch(()=>{});
  </script>

  <!-- Optional: Theme toggle (Noir/Pastel). Safe, non-breaking -->
  <script>
    (function(){
      const body = document.documentElement;
      const init = localStorage.getItem('ff_theme') || 'noir';
      body.classList.remove('theme-noir','theme-pastel');
      body.classList.add(init === 'pastel' ? 'theme-pastel' : 'theme-noir');

      // If you want a visible toggle, uncomment:
      // const sel = document.createElement('select');
      // sel.innerHTML = '<option value="noir">Noir</option><option value="pastel">Pastel</option>';
      // sel.value = init; sel.className = 'btn btn-outline btn-sm';
      // document.querySelector('.mast .kpis')?.appendChild(sel);
      // sel.addEventListener('change', () => {
      //   localStorage.setItem('ff_theme', sel.value);
      //   body.classList.toggle('theme-pastel', sel.value==='pastel');
      //   body.classList.toggle('theme-noir', sel.value!=='pastel');
      // });
    })();
  </script>
</body>
</html>
