<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Frogs — Staking Console</title>
  <script>
    if (!sessionStorage.getItem('ff:connected')) {
      window.location.replace('connect.html');
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #010101;
      --bg-panel: #050505;
      --bg-panel-soft: #090909;
      --fg: #e6f6ec;
      --fg-muted: #5c7067;
      --accent: #7dff9f;
      --error: #ff7d7d;
      --border: rgba(125, 255, 159, 0.12);
      --shadow: 0 28px 60px rgba(0, 0, 0, 0.6);
      --mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace;
      --ui: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(24px, 6vw, 72px);
      background:
        radial-gradient(circle at top, rgba(125, 255, 159, 0.12), transparent 60%),
        linear-gradient(160deg, #020202, #010101 55%, #000 100%);
      color: var(--fg);
      font-family: var(--mono);
    }

    main.console {
      width: min(960px, 100%);
      min-height: clamp(520px, 70vh, 820px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header.status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding: 20px 26px;
      background: var(--bg-panel-soft);
      border-bottom: 1px solid var(--border);
      font-family: var(--ui);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.78rem;
      color: var(--fg-muted);
    }

    header.status-bar .brand {
      font-weight: 600;
      color: var(--fg);
      letter-spacing: 0.12em;
    }

    header.status-bar .status {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    header.status-bar .status span {
      white-space: nowrap;
    }

    header.status-bar .status .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 118, 118, 0.9);
      box-shadow: 0 0 12px rgba(255, 118, 118, 0.45);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    header.status-bar .status .dot.online {
      background: rgba(125, 255, 159, 0.9);
      box-shadow: 0 0 14px rgba(125, 255, 159, 0.6);
    }

    section.terminal {
      position: relative;
      background: linear-gradient(135deg, rgba(125, 255, 159, 0.04), transparent 65%), #020202;
      padding: 28px 26px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #terminal-log .line {
      margin: 0;
      font-size: clamp(0.88rem, 1vw, 0.96rem);
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--fg);
    }

    #terminal-log .line.muted {
      color: var(--fg-muted);
    }

    #terminal-log .line.prompt {
      color: var(--accent);
    }

    #terminal-log .line.ok {
      color: var(--accent);
      text-shadow: 0 0 14px rgba(125, 255, 159, 0.28);
    }

    #terminal-log .line.error {
      color: var(--error);
      text-shadow: 0 0 10px rgba(255, 125, 125, 0.28);
    }

    #terminal-log .line.header {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    form.console-input {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-panel-soft);
    }

    form.console-input label {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
      color: var(--fg-muted);
    }

    form.console-input span.prompt-symbol {
      color: var(--accent);
      font-weight: 600;
    }

    form.console-input input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      background: transparent;
      color: var(--fg);
      font: inherit;
      letter-spacing: 0.04em;
    }

    form.console-input input:focus {
      outline: none;
    }

    form.console-input input::placeholder {
      color: rgba(230, 246, 236, 0.35);
    }

    @media (max-width: 720px) {
      body {
        padding: 12px;
      }

      main.console {
        min-height: calc(100vh - 24px);
      }

      header.status-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <main class="console" role="application" aria-label="Fresh Frogs staking console">
    <header class="status-bar">
      <div class="brand">freshfrogs ▸ console</div>
      <div class="status">
        <span class="dot" id="status-dot" aria-hidden="true"></span>
        <span id="status-network">offline</span>
        <span id="status-address">wallet not connected</span>
      </div>
    </header>

    <section id="terminal-scroll" class="terminal" aria-live="polite" aria-label="Terminal output">
      <div id="terminal-log"></div>
    </section>

    <form id="terminal-form" class="console-input" autocomplete="off">
      <label for="terminal-input">
        <span class="prompt-symbol" aria-hidden="true">&gt;</span>
        <input id="terminal-input" type="text" inputmode="text" spellcheck="false" autocapitalize="off"
          autocomplete="off" aria-label="Command input" placeholder="type help for available commands" />
      </label>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script>
    window.CONTROLLER_ADDRESS = "0xCB1ee125CFf4051a10a55a09B10613876C4Ef199";
  </script>
  <script src="assets/js/contract-tools.js"></script>
</body>
</html>
