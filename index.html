<!doctype html>
<html lang="en" data-theme="noir">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FreshFrogs ‚Äî Noir/Pastel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>üê∏ FreshFrogs</h1>
      <div class="spacer"></div>
      <div class="theme-toggle">
        <button id="themeNoir" class="btn ghost">Noir</button>
        <button id="themePastel" class="btn ghost">Pastel</button>
      </div>
      <div class="wallet-group">
        <button id="connectBtn" class="btn primary">Connect Wallet</button>
        <span id="walletAddr" class="muted"></span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Hero 3x3 grid -->
    <section class="hero">
      <div class="grid-3">
        <!-- nine images -->
        <img src="assets/img/frog1.png" alt="Frog 1" class="hero-img" data-lightbox>
        <img src="assets/img/frog2.png" alt="Frog 2" class="hero-img" data-lightbox>
        <img src="assets/img/frog3.png" alt="Frog 3" class="hero-img" data-lightbox>
        <img src="assets/img/frog4.png" alt="Frog 4" class="hero-img" data-lightbox>
        <img src="assets/img/frog5.png" alt="Frog 5" class="hero-img" data-lightbox>
        <img src="assets/img/frog6.png" alt="Frog 6" class="hero-img" data-lightbox>
        <img src="assets/img/frog7.png" alt="Frog 7" class="hero-img" data-lightbox>
        <img src="assets/img/frog8.png" alt="Frog 8" class="hero-img" data-lightbox>
        <img src="assets/img/frog9.png" alt="Frog 9" class="hero-img" data-lightbox>
      </div>
    </section>

    <!-- Panels -->
    <section class="panels">
      <!-- Recent Sales -->
      <div class="panel">
        <div class="panel-head">
          <h2>Recent Sales</h2>
          <div class="row">
            <button id="salesFetch" class="btn">Fetch Live</button>
            <button id="salesMoreBtn" class="btn outline" style="display:none">Load more</button>
          </div>
        </div>
        <div id="recentSales" class="panel-body scroll"></div>
      </div>

      <!-- Rarity Rankings -->
      <div class="panel">
        <div class="panel-head">
          <h2>Rarity Rankings</h2>
          <div class="row">
            <button id="rarityLoad" class="btn">Load JSON</button>
            <label class="file-picker">
              <input type="file" id="rarityFile" accept="application/json" hidden>
              <span class="btn outline">Choose file</span>
            </label>
          </div>
        </div>
        <div id="rarityList" class="panel-body scroll"></div>
      </div>

      <!-- My Frogs -->
      <div class="panel">
        <div class="panel-head">
          <h2>My Frogs</h2>
          <div class="tabs">
            <button class="tab active" data-tab="owned">Owned</button>
            <button class="tab" data-tab="staked">Staked</button>
          </div>
        </div>
        <div class="panel-body">
          <div id="owned" class="tab-pane active">
            <div class="row">
              <button id="ownedRefresh" class="btn">Refresh Owned</button>
            </div>
            <div id="ownedList" class="scroll"></div>
            <p class="hint muted">Connect to view your owned tokens. Click ‚ÄúRefresh Owned‚Äù to load.</p>
          </div>
          <div id="staked" class="tab-pane">
            <div class="row">
              <button id="stakedLoad" class="btn">Load Staked</button>
            </div>
            <div id="stakedList" class="scroll"></div>
            <p class="hint muted">Connect your wallet, then Load Staked.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <img id="lightboxImg" alt="Frog zoom"/>
  </div>

  <footer class="site-footer wrap">
    <span class="muted">¬© FreshFrogs</span>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/data.js"></script>
</body>
</html>
