<!doctype html>
<html lang="en" data-theme="t1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>freshfrogs.github.io — Terminal</title>

  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    :root{
      color-scheme: dark;
      --font-ui: ui-monospace, Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
      --font-display: ui-monospace, Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#000;
      color:#fff;
      font-family:var(--font-ui);
      padding:64px 18px;
      transition:justify-content .2s ease;
    }
    body.show-terminal{
      justify-content:flex-start;
      align-items:stretch;
    }
    main{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:48px;
    }
    body.show-terminal main{
      align-items:stretch;
    }
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
    .landing-screen{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
    }
    .landing-screen img{
      width:200px;
      height:auto;
    }
    .landing-title{
      margin:0;
      font:900 32px/1.1 var(--font-display);
      letter-spacing:-.015em;
    }
    .landing-screen button{
      appearance:none;
      border:0;
      background:transparent;
      color:#fff;
      font:700 18px/1 var(--font-ui);
      text-transform:uppercase;
      letter-spacing:.18em;
      padding:10px 0 6px;
      cursor:pointer;
      position:relative;
    }
    .landing-screen button::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:100%;
      height:2px;
      background:#fff;
      transform-origin:left;
      transform:scaleX(.4);
      transition:transform .2s ease;
    }
    .landing-screen button:hover::after,
    .landing-screen button:focus-visible::after{
      transform:scaleX(1);
    }

    .terminal-shell{
      width:min(1080px, 100%);
      margin:0 auto;
      display:none;
    }
    .terminal-card{
      padding:0;
      display:grid;
      gap:28px;
      color:#fff;
    }
    .terminal-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
      flex-wrap:wrap;
    }
    .terminal-header h1{
      margin:0;
      font:900 30px/1.1 var(--font-display);
      letter-spacing:-.015em;
      color:#fff;
    }
    .terminal-header p{
      margin:8px 0 0;
      color:rgba(255,255,255,.6);
      font-size:14px;
    }
    .status-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      letter-spacing:.02em;
      color:#38bdf8;
    }
    .status-chip strong{
      font-weight:700;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      color:#fff;
    }
    .terminal-main{
      display:flex;
      flex-direction:column;
      gap:22px;
    }
    .terminal-log{
      min-height:320px;
      max-height:460px;
      overflow:auto;
      padding:0;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:14px;
      line-height:1.6;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .terminal-log::-webkit-scrollbar{ width:10px; }
    .terminal-log::-webkit-scrollbar-thumb{ background:rgba(255,255,255,.08); border-radius:999px; }
    .log-line{ display:flex; gap:12px; align-items:flex-start; }
    .log-time{ color:rgba(255,255,255,.35); min-width:64px; text-align:right; }
    .log-info{ color:#fff; }
    .log-error{ color:#f87171; }
    .log-success{ color:#4ade80; }
    .log-muted{ color:rgba(255,255,255,.55); }
    .log-command{ color:#38bdf8; }

    .terminal-form{
      display:flex;
      align-items:center;
      gap:12px;
      padding:0;
    }
    .terminal-form .prompt{
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:16px;
      color:#38bdf8;
    }
    .terminal-input{
      flex:1;
      background:transparent;
      border:0;
      color:inherit;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:15px;
      outline:none;
    }
    .terminal-input::placeholder{ color:rgba(255,255,255,.35); }
    .terminal-submit{
      appearance:none;
      border:0;
      background:transparent;
      color:#38bdf8;
      font:600 14px/1 var(--font-ui);
      text-transform:uppercase;
      letter-spacing:.12em;
      cursor:pointer;
      padding:0;
    }
    .terminal-submit:hover,
    .terminal-submit:focus-visible{
      color:#7dd3fc;
    }

    @media (max-width:720px){
      body{ padding:48px 14px; }
      .terminal-log{ min-height:200px; }
    }
  </style>
</head>
<body>
  <main>
    <section id="landingScreen" class="landing-screen" aria-labelledby="landingTitle">
      <img src="assets/img/blackWhite.png" alt="Fresh Frogs wordmark" />
      <h1 id="landingTitle" class="landing-title">freshfrogs.github.io</h1>
      <button id="connectBtn" type="button">Connect Wallet</button>
    </section>

    <section id="terminalShell" class="terminal-shell" hidden>
      <div class="terminal-card">
        <header class="terminal-header">
          <div>
            <h1>Fresh Frogs Terminal</h1>
            <p id="terminalSubtitle">Wallet disconnected</p>
          </div>
          <div class="status-chip" id="terminalStatus">
            <span>Wallet:</span> <strong>—</strong>
          </div>
        </header>

        <div class="terminal-main">
          <div id="terminalLog" class="terminal-log" role="log" aria-live="polite" aria-label="Terminal output"></div>
        </div>

        <form id="terminalForm" class="terminal-form" autocomplete="off">
          <label for="terminalInput" class="sr-only">Terminal command</label>
          <div class="prompt">$</div>
          <input id="terminalInput" class="terminal-input" name="command" placeholder="Type a command (try “help”)" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
          <button type="submit" class="terminal-submit">Run</button>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/abi/collection_abi.js"></script>
  <script src="assets/abi/controller_abi.js"></script>
  <script src="assets/js/frog-renderer.js"></script>
  <script src="assets/js/frog-cards.js"></script>
  <script src="assets/js/staking-adapter.js"></script>
  <script src="assets/js/api-frogs.js"></script>
  <script src="assets/js/terminal-app.js"></script>
</body>
</html>
